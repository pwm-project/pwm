Display_Login=
Display_PasswordExpired=Je wachtwoord is verlopen. Je moet een nieuw wachtwoord invoeren.
Display_ChangePassword=<p>Wijzig alsjeblieft je wachtwoord. Houd je wachtwoord veilig en schrijf het nooit op! Nadat je je nieuwe wachtwoord hebt ingevoerd kun je op de knop \u201cWachtwoord wijzigen\u201d klikken.</p><p>Je wachtwoord moet aan de volgende eisen voldoen:</p>
Display_ChangePasswordForm=Voer alsjeblieft onderstaande gegevens in. Deze informatie is vereist om je identiteit te verifi\u00ebren, voordat je je wachtwoord kan wijzigen.
Display_CheckingPassword=Wachtwoord valideren....
Display_CheckingResponses=Antwoorden valideren....
Display_PleaseWait=Even geduld alsjeblieft...
Display_PasswordChangedTo=Het wachtwoord wordt gewijzigd naar:
Display_SetupResponses=<p>Indien je je wachtwoord vergeet, is het mogelijk om dit te herstellen door het beantwoorden van vragen waarvan alleen jij het antwoord weet.</p><p>Selecteer alsjeblieft de vragen en antwoorden die kunnen worden gebruikt om je identiteit te verifi\u00ebren als je je wachtwoord bent vergeten. Omdat de antwoorden op deze vragen toegang kunnen verlenen tot je account dien je antwoorden te geven die niet gemakkelijk door anderen kunnen worden geraden of ontdekt.</p>
Display_ConfirmResponses=Wees er zeker van dat de vragen en antwoorden correct zijn. Controleer de spelling. Indien je je wachtwoord bent vergeten dien je de antwoorden exact gelijk in te voeren.
Display_SetupRequiredResponses=De beheerder wenst dat je antwoord geeft op deze vragen. Indien je je wachtwoord vergeten bent, moet je antwoord geven op al deze vragen om je wachtwoord te herstellen.
Display_SetupRandomResponses=De beheerder wenst dat je antwoord geeft op deze vragen. Indien je je wachtwoord vergeten bent, moet je antwoord geven op tenminste %1% van deze vragen om je wachtwoord te herstellen.
Display_ForgottenPassword=Als je je wachtwoord vergeten bent dien je de aanwijzingen te volgen om je wachtwoord te herstellen. Indien je nog geen antwoorden hebt opgegeven, ben je niet in staat om dit proces te voltooien. Je dient dan contact op te nemen met de helpdesk.<p/>Voer je gebruikersnaam in om te beginnen.
Display_RecoverPassword=Beantwoord alsjeblieft de volgende vragen. Als je deze vragen correct beantwoordt wordt je in staat gesteld om je wachtwoord te wijzigen.
Display_RecoverRequiredResponses=Deze vragen worden door de beheerder afgedwongen.
Display_RecoverRandomResponses=Je moet de volgende vragen beantwoorden om verder te gaan.
Display_RecoverPasswordChoices=Je account is geblokkeerd wegens te veel foutieve aanmeldpogingen. Je kunt verder gaan door je account te deblokkeren of door je wachtwoord te wijzigen.
Display_RecoverChoiceUnlock=Deblokkeer je account. Als je je wachtwoord weet, kunt je je account deblokkeren door deze optie te selecteren. Je wachtwoord wordt dan niet gewijzigd.
Display_RecoverChoiceReset=Een nieuw wachtwoord zetten. Als je je wachtwoord vergeten bent en een nieuw wachtwoord wilt maken, klik dan hier. Je account wordt tevens gedeblokkeerd als je een nieuw wachtwoord maakt.
Display_RecoverEnterCode=Om je identiteit te controleren is er een beveiligingscode aan jou verzonden. Vul hier de veiligheidscode in.
Display_NewUser=Vul dit formulier in om een nieuw account aan te maken. Nadat je het formulier hebt ingevuld kun je een wachtwoord instellen en is je nieuwe account gereed.</p> Zorg er voor dat je het proces volledig doorloopt, of je nieuwe account kan onbruikbaar worden.
Display_ActivateUser=Om je identiteit te bevestigen dien je de volgende informatie in te voeren. Deze informatie wordt gebruikt om je account te lokaliseren en te activeren.</p> Zorg er voor dat je het proces volledig doorloopt, of je nieuwe account kan onbruikbaar worden.
Display_PleaseWaitBody=Je wachtwoord wordt gewijzigd. Dit proces kan enige minuten duren. Even geduld alsjeblieft.
Display_ErrorBody=Er is een fout opgetreden. Sluit alstublieft je browser en probeer het later nog een keer. Als deze fout vaker voorkomt dien je contact op te nemen met de helpdesk.
Display_UserEventHistory=Deze pagina laat je wachtwoordhistorie zien. Enkel acties verricht via dit programma worden getoond. De tijden worden getoond in de %1% tijdzone.
Display_Logout=<b>Je bent nu uitgelogd.</b><p/>Sluit alstublieft alle browservensters voordat je opnieuw probeert in te loggen.
Display_PasswordWarn=Je wachtwoord zal binnenkort verlopen.  Wijzig je wachtwoord zo spoedig mogelijk om problemen te voorkomen. Je wachtwoord zal verlopen op %1%.
Display_PasswordNoExpire=Je wachtwoord verloopt niet.
Display_IdleTimeout=Inactiviteitstimer:
