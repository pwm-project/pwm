Display_PasswordStrengthHigh=Sterkte: <b>Sterk</b>
Display_IdleWarningTitle=Timeout na inactiviteit
Display_IdleWarningMessage=Je sessie staat op het punt om te verlopen. Klik op een willekeurige plaats op de pagina om door te gaan.
Display_PasswordGeneration=De volgende wachtwoorden zijn willekeurig gegenereerd. De wachtwoorden \
  zijn gebaseerd op echte woorden om ze eenvoudig te kunnen onthouden, maar aangepast om ze moeilijk te kunnen raden.
