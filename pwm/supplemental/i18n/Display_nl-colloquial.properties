Display_StrengthMeter=Wachtwoordsterkte
Display_Captcha=Voer alsjeblieft onderstaande verificatiecode in. Het invoeren van deze code beschermt je account tegen misbruik.
Display_CapsLockIsOn=CAPS LOCK staat aan
Display_LeaveDirtyPasswordPage=Indien je deze pagina verlaat, wordt je wachtwoord niet gewijzigd.
