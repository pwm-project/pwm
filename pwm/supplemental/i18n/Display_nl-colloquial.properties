Tooltip_PasswordStrength=De wachtwoordsterktemeter geeft aan hoe eenvoudig het is om je<br/> wachtwoord te raden. \
  Probeer het volgende om je wachtwoord sterker te maken:\
  <ul><li>Maak het wachtwoord langer</li>\
  <li>Herhaal de letters en cijfers niet</li>\
  <li>Gebruik hoofd- en kleine letters door elkaar</li>\
  <li>Voeg cijfers toe</li>\
  <li>Voeg speciale tekens toe</li></ul>
