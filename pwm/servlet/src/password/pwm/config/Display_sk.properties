Display_PasswordExpired=Platnos\u0165 hesla vypr\u0161ala.  Je nutn\u00e9 nastavi\u0165 nov\u00e9 heslo.
Display_ChangePassword=Chyst\u00e1te sa zmeni\u0165 si heslo. Po zadan\u00ed nov\u00e9ho hesla kliknite na tla\u010ddlo "Zmeni\u0165 heslo".  Pokia\u013e si mus\u00edte heslo zap\u00edsa\u0165, udr\u017eujte ho na bezpe\u010dnom mieste.  Nov\u00e9 heslo mus\u00ed sp\u013a\u0148a\u0165 nasleduj\u00face po\u017eiadavky:
Display_CheckingPassword=Kontrola hesla...
Display_CheckingResponses=Kontrola odpoved\u00ed...
Display_PleaseWait=\u010cakajte pros\u00edm...
Display_SetupResponses=Pokia\u013e zabudnete heslo, je mo\u017en\u00e9 ho obnovi\u0165 odpovedan\u00edm na ot\u00e1zky, ktor\u00e9 pozn\u00e1te iba vy.<p/>Vyberte ot\u00e1zky a odpovede, ktor\u00e9 chcete pou\u017ei\u0165 k overeniu identity v pr\u00edpade, \u017ee zabudnete heslo.
Display_ConfirmResponses=D\u00f4kladne si overte zadan\u00e9 ot\u00e1zky a odpovede na ne. V pr\u00edpade, \u017ee zabudnete heslo, budete musie\u0165 zada\u0165 presn\u00e9 odpovede na vybran\u00e9 ot\u00e1zky.
Display_SetupRequiredResponses=Tieto ot\u00e1zky s\u00fa vy\u017eadovan\u00e9 spr\u00e1vcom. Ak zabudnete heslo, bude pred resetovan\u00edm hesla nutn\u00e9 odpoveda\u0165 na tieto v\u0161etky ot\u00e1zky.
Display_SetupRandomResponses=Ak zabudnete heslo, bude k resetovaniu hesla nutn\u00e9 odpoveda\u0165 najmenej na tento po\u010det n\u00e1hodne vygenerovan\u00fdch ot\u00e1zok: %1%
Display_ForgottenPassword=Pokia\u013e ste zabudli heslo, resetujte heslo pod\u013ea pokynov. Pokia\u013e ste si predt\u00fdm nenastavili kontroln\u00e9 ot\u00e1zky k heslu, nebude mo\u017en\u00e9 tento proces previes\u0165.<p/>Za\u010dnite zadan\u00edm pou\u017e\u00edvate\u013esk\u00e9ho mena.
Display_ForgottenUsername=Pros\u00edm zadajte nasledovn\u00e9 \u00fadaje. Tieto \u00fadaje bud\u00fa pou\u017eit\u00e9 na vyh\u013eadanie V\u00e1\u0161ho pou\u017e\u00edvate\u013esk\u00e9ho mena.
Display_RecoverPassword=Odpovedzte na nasleduj\u00face ot\u00e1zky. Ke\u010f na tieto ot\u00e1zky odpoviete spr\u00e1vne, budete m\u00f4c\u0165 resetova\u0165 heslo.
Display_RecoverRequiredResponses=Tieto ot\u00e1zky s\u00fa vy\u017eadovan\u00e9 spr\u00e1vcom.
Display_RecoverRandomResponses=Aby bylo mo\u017en\u00e9 pokra\u010dova\u0165, je nutn\u00e9 odpoveda\u0165 na nasleduj\u00face ot\u00e1zky.
Display_RecoverPasswordChoices=Prekro\u010dili ste povolen\u00fd po\u010det nespr\u00e1vnych prihl\u00e1sen\u00ed, V\u00e1\u0161 \u00fa\u010det bol preto zamknut\u00fd. M\u00f4\u017eete pokra\u010dova\u0165 zmenou hesla alebo odomknut\u00edm V\u00e1\u0161ho \u00fa\u010dtu.
Display_RecoverChoiceUnlock=Odomknite si V\u00e1\u0161 \u00fa\u010det. Ak si pam\u00e4t\u00e1te heslo, m\u00f4\u017eete ho odomkn\u00fa\u0165 zvolen\u00edm tejto vo\u013eby. Va\u0161e heslo nebude zmenen\u00e9.
Display_RecoverChoiceReset=Nastavte si nov\u00e9 heslo. Ak ste zabudli Va\u0161e heslo a chcete si nastavi\u0165 nov\u00e9, kliknite sem. V\u00e1\u0161 \u00fa\u010det bude odomknut\u00fd po nataven\u00ed nov\u00e9ho hesla.
Display_RecoverEnterCode=Na overenie Va\u0161ej identity mus\u00edte zada\u0165 bezpe\u010dnostn\u00fd k\u00f3d, ktor\u00fd V\u00e1m bol zaslan\u00fd na %1%. Pros\u00edm zadajte tento k\u00f3d tu.
Display_NewUser=Nov\u00fd pou\u017e\u00edvate\u013esk\u00fd \u00fa\u010det vytvor\u00edte vyplnen\u00edm tohto formul\u00e1ra. Po vyplnen\u00ed formul\u00e1ra m\u00f4\u0017ete nastavi\u0165 nov\u00e9 heslo a nastavenie bude ukon\u010den\u00e9. <p/> Dokon\u010dite proces, v\ opa\u010dnom pr\u00edpade sa m\u00f4\u017ee sta\u0165, \u017ee nov\u00fd \u00fa\u010det nebude mo\u017en\u00e9 pou\u017ei\u0165.
Display_ActivateUser=Overte svoju identitu zadan\u00edm nasleduj\u00facich inform\u00e1ci\u00ed. Inform\u00e1cie bud\u00fa pou\u017eit\u00e9 k n\u00e1jdeniu a aktiv\u00e1cii v\u00e1\u0161ho pou\u017e\u00edvate\u013esk\u00e9ho \u00fa\u010dtu.<p/>Dokon\u010dite tento proces, v opa\u010dnom pr\u00edpade nebude \u00fa\u010det aktivovan\u00fd.
Display_PleaseWaitPassword=Heslo sa aktualizuje. Tento proces m\u00f4\u017ee trva\u0165 nieko\u013eko min\u00fat, bu\u010fte pros\u00edm trpezliv\u00fd.
Display_ErrorBody=Nastala chyba. Zavrite prehliada\u010d.  Pokia\u013e k\u00a0tejto chybe doch\u00e1dza opakovane, kontaktujte pros\u00edm podporu.
Display_UserEventHistory=Na tejto str\u00e1nke je zobrazen\u00e1 hist\u00f3ria udalost\u00ed spojen\u00fdch s Va\u0161im pou\u017e\u00edvate\u013esk\u00fdm \u00fa\u010dtom. Zobrazen\u00e9 s\u00fa iba akcie vykonan\u00e9 aplik\u00e1ciou PWM. V\u0161etky \u010dasov\u00e9 \u00fadaje s\u00fa uveden\u00e9 v\u00a0tomto \u010dasovom p\u00e1sme: %1%.
Display_GuestRegistration=Pre \u00faspe\u0161n\u00fa registr\u00e1ciu nov\u00e9ho hos\u0165ovsk\u00e9ho \u00fa\u010dtu, zadajte pros\u00edm nasleduj\u00face inform\u00e1cie.
Display_GuestUpdate=Pre aktualiz\u00e1ciu \u00fadajov hos\u0165ovsk\u00e9ho pou\u017e\u00edvate\u013esk\u00e9ho \u00fa\u010dtu zadajte pros\u00edm nasleduj\u00face inform\u00e1cie.
Display_Logout=<b>Boli ste odhl\u00e1sen\u00fd.</b><p/>Pred dal\u0161\u00edm prihl\u00e1sen\u00edm je nutn\u00e9 zavrie\u0165 okno prehliada\u010da.
Display_PasswordWarn=Platnos\u0165 V\u00e1\u0161ho hesla vypr\u0161\u00ed %1%. Pros\u00edm, zme\u0148te si toto heslo v\u010das, aby ste sa vyhli probl\u00e9mom s prihl\u00e1sen\u00edm.
Display_PasswordNoExpire=Va\u0161e heslo je st\u00e1le platn\u00e9.
