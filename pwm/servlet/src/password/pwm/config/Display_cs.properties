Display_PasswordExpired=Platnost hesla vypr\u0161ela.  Je nutn\u00e9 nastavit nov\u00e9 heslo.
Display_ChangePassword=Zm\u011b\u0148te heslo. Udr\u017eujte nov\u00e9 heslo v bezpe\u010d\u00ed.  Po zad\u00e1n\u00ed nov\u00e9ho hesla klepn\u011bte na tla\u010d\u00edtko Zm\u011bnit heslo.  Pokud si mus\u00edte heslo zapsat, udr\u017eujte jej na bezpe\u010dn\u00e9m m\u00edst\u011b.  Nov\u00e9 heslo mus\u00ed spl\u0148ovat n\u00e1sleduj\u00edc\u00ed po\u017eadavky:
Display_CheckingPassword=Kontrola hesla...
Display_PleaseWait=\u010cekejte pros\u00edm...
Display_PasswordChangedTo=Pole s\u00a0hesly byla zm\u011bn\u011bna takto:
Display_SetupResponses=Pokud zapomenete heslo, je mo\u017en\u00e9 jej obnovit odpov\u011bd\u00ed na ot\u00e1zky, kter\u00e9 zn\u00e1te pouze vy.<p/>Vyberte ot\u00e1zky a odpov\u011bdi, kter\u00e9 chcete pou\u017e\u00edt k ov\u011b\u0159en\u00ed identity v\u00a0p\u0159\u00edpad\u011b, \u017ee zapomenete heslo.
Display_SetupRequiredResponses=Tyto ot\u00e1zky jsou vy\u017eadov\u00e1ny spr\u00e1vcem. Kdy\u017e zapomenete heslo, bude p\u0159ed resetov\u00e1n\u00edm hesla nutn\u00e9 odpov\u011bd\u011bt na v\u0161echny tyto ot\u00e1zky.
Display_SetupRandomResponses=Kdy\u017e zapomenete heslo, bude k resetov\u00e1n\u00ed hesla nutn\u00e9 odpov\u011bd\u011bt nejm\u00e9n\u011b na tento po\u010det ot\u00e1zek: %1%
Display_ForgottenPassword=Pokud jste zapomn\u011bli heslo, resetujte heslo podle pokyn\u016f. Pokud jste d\u0159\u00edve nenastavili rady k\u00a0heslu, nebude mo\u017en\u00e9 tento proces prov\u00e9st.<p/>Za\u010dn\u011bte zad\u00e1n\u00edm u\u017eivatelsk\u00e9ho jm\u00e9na.
Display_RecoverPassword=Odpov\u011bzte na n\u00e1sleduj\u00edc\u00ed ot\u00e1zky. Kdy\u017e na tyto ot\u00e1zky odpov\u00edte spr\u00e1vn\u011b, bude mo\u017en\u00e9 resetovat heslo.
Display_RecoverRequiredResponses=Tyto ot\u00e1zky jsou vy\u017eadov\u00e1ny spr\u00e1vcem.
Display_RecoverRandomResponses=Aby bylo mo\u017en\u00e9 pokra\u010dovat, je nutn\u00e9 odpov\u011bd\u011bt na n\u00e1sleduj\u00edc\u00ed ot\u00e1zky.
Display_NewUser=Nov\u00fd u\u017eivatelsk\u00fd \u00fa\u010det vytvo\u0159\u00edte vypln\u011bn\u00edm tohoto formul\u00e1\u0159e. Po vypln\u011bn\u00ed formul\u00e1\u0159e m\u016f\u017eete nastavit nov\u00e9 heslo a nastaven\u00ed bude dokon\u010deno. <p/> Dokon\u010dete proces, v\u00a0opa\u010dn\u00e9m p\u0159\u00edpad\u011b se m\u016f\u017ee st\u00e1t, \u017ee nov\u00fd u\u010det nebude mo\u017en\u00e9 pou\u017e\u00edt.
Display_ActivateUser=Ov\u011b\u0159te svou identitu zad\u00e1n\u00edm n\u00e1sleduj\u00edc\u00edch informac\u00ed. Informace budou pou\u017eity k\u00a0nalezen\u00ed a aktivaci va\u0161eho u\u017eivatelsk\u00e9ho \u00fa\u010dtu.<p/>Dokon\u010dete tento proces, v\u00a0opa\u010dn\u00e9m p\u0159\u00edpad\u011b nebude \u00fa\u010det spr\u00e1vn\u011b aktivovat.
Display_PleaseWaitBody=Heslo se aktualizuje. Tento proces m\u016f\u017ee trvat n\u011bkolik minut, bu\u010fte trp\u011bliv\u00ed.
Display_ErrorBody=Do\u0161lo k\u00a0chyb\u011b. Zav\u0159ete prohl\u00ed\u017ee\u010d.  Pokud k\u00a0t\u00e9to chyb\u011b doch\u00e1z\u00ed opakovan\u011b, kontaktujte podporu.
Display_UserEventHistory=Na t\u00e9to str\u00e1nce je zobrazena historie ud\u00e1lost\u00ed spojen\u00fdch s heslem. Zobrazeny jsou pouze akce proveden\u00e9 s\u00a0PWM. V\u0161echny \u010dasov\u00e9 \u00fadaje jsou uvedeny v\u00a0tomto \u010dasov\u00e9m p\u00e1smu: %1%
Display_Logout=<b>Jste odhl\u00e1\u0161eni.</b><p/>P\u0159ed dal\u0161\u00edm p\u0159ihl\u00e1\u0161en\u00edm je nutn\u00e9 zav\u0159\u00edt okno prohl\u00ed\u017ee\u010de.
