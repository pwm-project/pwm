Display_ChangePassword=Zmie\u0144 has\u0142o i chro\u0144 je przed dost\u0119pem osob trzecich. Po wpisaniu nowego has\u0142a, kliknij przycisk Zmie\u0144 has\u0142o. Je\u015bli chcesz je zapisa\u0107, upewnij si\u0119, \u017ce b\u0119dzie ono  przechowywane w bezpiecznym miejscu. Nowe has\u0142o powinno spe\u0142nia\u0107 nast\u0119puj\u0105ce wymagania:
