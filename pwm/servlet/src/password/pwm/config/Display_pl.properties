Display_PasswordChangedTo=Pola has\u0142a zosta\u0142y zmienione:
Display_SetupResponses=Je\u015bli zapomnisz has\u0142a, mo\u017cesz je odzyska\u0107 przez podanie odpowiedzi na tylko Tobie znane pytania. <p/>Prosimy poda\u0107 te pytania i odpowiedzi, kt\u00f3re pos\u0142u\u017c\u0105 do weryfikacji u\u017cytkownika w przypadku utraty has\u0142a.
Display_SetupRequiredResponses=Pytania s\u0105 wymagane przez administratora. Je\u015bli zapomnisz has\u0142a, warunkiem jego odzyskania jest podanie odpowiedzi na wszystkie pytania.
Display_SetupRandomResponses=Je\u015bli zapomnisz has\u0142a, warunkiem jego odzyskania jest podanie odpowiedzi na co najmniej %1% pyta\u0144.
Display_ForgottenPassword=Je\u015bli zapomnia\u0142e\u015b has\u0142a, post\u0119puj zgodnie z okre\u015blonymi podpowiedziami w celu odzyskania has\u0142a. Je\u015bli nie ustali\u0142e\u015b wcze\u015bniej podpowiedzi, proces nie zostanie zako\u0144czony.<p/>Aby rozpocz\u0105\u0107, podaj nazw\u0119 u\u017cytkownika.
Display_RecoverPassword=Odpowiedz na poni\u017csze pytania. Je\u015bli udzielisz poprawnych odpowiedzi, b\u0119dziesz m\u00f3g\u0142 odzyska\u0107 has\u0142o.
Display_RecoverRequiredResponses=Pytania s\u0105 wymagane przez administratora.
Display_RecoverRandomResponses=Aby kontynuowa\u0107, odpowiedz na poni\u017csze pytania.
Display_NewUser=Wype\u0142nij formularz, aby utworzy\u0107 nowe konto u\u017cytkownika. Po wype\u0142nieniu formularza, mo\u017cesz wygenerowa\u0107 nowe has\u0142o. Proces tworzenia profilu zostanie zako\u0144czony. <p/>Upewnij si\u0119, \u017ce proces zosta\u0142 zrealizowany w ca\u0142o\u015bci, w przeciwnym razie konto nie zostanie aktywowane.
Display_ActivateUser=Aby potwierdzi\u0107 to\u017csamo\u015b\u0107 u\u017cytkownika, prosimy o podanie poni\u017cszych informacji, aby zlokalizowa\u0107 i aktywowa\u0107 konto u\u017cytkownika.<p/>Upewnij si\u0119, \u017ce proces zosta\u0142 zrealizowany w ca\u0142o\u015bci, w przeciwnym razie konto nie zostanie poprawnie aktywowane.
Display_PleaseWaitBody=Twoje has\u0142o zosta\u0142o zaktualizowane. Proces mo\u017ce potrwa\u0107 kilka minut. Prosimy poczeka\u0107.
Display_ErrorBody=Wyst\u0105pi\u0142 b\u0142\u0105d. Zamknij okno przegl\u0105darki. Je\u015bli b\u0142\u0105d wyst\u0105pi ponownie, prosimy o kontakt z dzia\u0142em pomocy technicznej.
Display_UserEventHistory=Ta strona pokazuje historie zdarze\u0144 has\u0142a u\u017cytkownika. Pokazane s\u0105 jedynie zdarzenia z PWM. Wszystkie czasy s\u0105 podane w %1%.
