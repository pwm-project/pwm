Display_PasswordChangedTo=Die Passwortfelder wurden ge\u00e4ndert zu:
Display_SetupResponses=Sollten Sie Ihr Passwort vergessen haben, k\u00f6nnen Sie es wiedererlangen, indem Sie auf Fragen antworten, die nur Ihnen bekannt sind.<p/>Bitte w\u00e4hlen Sie ihre Fragen und Antworten aus, die zu diesem Zwecke benutzt werden k\u00f6nnen, falls Sie einmal Ihr Passwort vergessen haben sollten.
Display_SetupRequiredResponses=Die Beantwortung dieser Fragen wird von Ihrem Administrator verlangt. Sollten Sie einmal Ihr Passwort vergessen haben, m\u00fcssen Sie all diese Fragen beantworten, damit Sie Ihr Passwort wiedererlangen.
Display_SetupRandomResponses=Sollten Sie einmal Ihr Passwort vergessen haben, m\u00fcssen Sie mindestens %1% dieser Fragen beantworten, damit Sie Ihr Passwort wiedererlangen.
Display_ForgottenPassword=Sollten Sie Ihr Passwort vergessen haben, folgen Sie den Anweisungen, um Ihr Passwort wiederzuerlangen. Sollten Sie zuvor keine Passworthinweise eingerichtet haben, werden Sie diesen Vorgang nicht zu Ende f\u00fchren k\u00f6nnen. <p/>Bitte geben Sie zu Anfang Ihren Benutzernamen ein.
Display_RecoverPassword=Bitte beantworten Sie folgende Fragen. Wenn Sie die Fragen richtig beantworten, k\u00f6nnen Sie Ihr Passwort wiedererlangen.
Display_RecoverRequiredResponses=Die Beantwortung dieser Fragen wird von Ihrem Administrator verlangt. Sollten Sie einmal Ihr Passwort vergessen haben, m\u00fcssen Sie all diese Fragen beantworten, damit Sie Ihr Passwort wiedererlangen.
Display_RecoverRandomResponses=Sie m\u00fcssen die folgenden Fragen beantworten, um fortfahren zu k\u00f6nnen.
Display_NewUser=F\u00fcllen Sie dieses Formular aus, um ein neues Benutzerkonto zu er\u00f6ffnen. Danach k\u00f6nnen Sie ein neues Passwort festlegen. Damit ist die Erstellung des Kontos dann abgeschlossen. <p/>F\u00fchren Sie den Vorgang bitte zuende, sonst kann Ihr Konto eventuell nicht ordnungsgem\u00e4\u00df aktiviert werden.
Display_ActivateUser=Bitte geben Sie die folgenden Informationen an, um Ihre Identit\u00e4t zu best\u00e4tigen. Diese Informationen werden dazu benutzt, Ihr Benutzerkonto zu identifizieren und zu aktivieren.<p/>F\u00fchren Sie den Vorgang bitte zuende, sonst kann Ihr Konto eventuell nicht ordnungsgem\u00e4\u00df aktiviert werden.
Display_PleaseWaitBody=Ihr Passwort wird aktualisiert. Dieser Vorgang kann mehrere Minuten dauern. Bitte haben Sie etwas Geduld.
Display_ErrorBody=Es ist ein Fehler aufgetreten. Bitte schlie\u00dfen Sie Ihren Browser. Sollte dieser Fehler h\u00e4ufiger auftreten, benachrichtigen Sie bitte den Help-Desk.
Display_UserEventHistory=Diese Seite zeigt Ihnen Ihre Passwort-Vorg\u00e4nge. Es werden nur die Vorg\u00e4nge mit PWM angezeigt. Alle angegebenen Zeiten entsprechen der Zeitzone %1%.
Display_Logout=<b>Sie sind jetzt abgemeldet.</b><p/>Sie m\u00fcssen das Browserfenster schlie\u00dfen, bevor Sie sich erneut anmelden k\u00f6nnen.
