CATEGORY_LABEL_LDAP=LDAP Settings
CATEGORY_DESCR_LDAP=

LABEL_ldapServerURLs=LDAP URLs
DEFLT_ldapServerURLs=ldaps://127.0.0.1:636
DESCR_ldapServerURLs=List of ldap servers in URL format.  Comma separated.\
 These servers are used in order of appearance in this list.  If the first server\
 is unavailable PWM will use the next available server in the list.  PWM will\
 then periodically fail back to the first server to see if it has become available.\
 <ul><li>For plain-text servers, use "<i>ldap://serverame:389</i>" format</li>\
 <li>For SSL, use the "<i>ldaps://servername:636</i>" format</ul></li>\
 <p/>\
 Note also that for SSL connections, the Java virtual machine running PWM must trust the directory server,\
 either because it has a valid commercial certificate, or because you have\
 manually added the public key certificate from the tree to the java keystore.\
 <p/>\
 For Novell eDirectory, see Novell TID Document 10072075 for an overview of the certificate export/import process.

LABEL_ldapProxyDN=LDAP Proxy User
DEFLT_ldapProxyDN=cn=admin,o=system
DESCR_ldapProxyDN=LDAP DN of user with rights to all users to be managed, in LDAP typeful syntax.\
 This user must have rights to browse users, and manage password attributes on\
 the user object.\
 <p>\
 PWM uses this proxy user to perform operations against the directory.\
 <p>\
 Generally, the proxy user needs read/browse object rights to all user objects\
 it will manage, as well as create object rights in the new user container (if\
 enabled).\
 <p>\
 the following attribute rights are required:\
 <p>\
 <ul><li>compare/read attribute rights to all attributes</li>\
 <li>Write attribute rights to the following:</li>\
 <ul><li>Object Class                  (objectClass)</li>\
 <li>Password Management           (passwordManagement)</li>\
 <li>pwm* attributes that are part of the pwmUser class (see pwmSchema.ldif)</li>\
 <li>Locked By Intruder            (lockedByIntruder)</li>\
 <li>Login Intruder Attempts       (loginIntruderAttempts)</li>\
 <li>Login Intruder Reset Time     (loginIntruderResetTime)</li>\
 <li>Login Grace Remaining         (loginGraceRemaingTime)</li>\
 <li>Other attributes configured in this pwmServlet.properties file</li></ul></ul>

LABEL_ldapProxyPassword=LDAP Proxy User Password
DEFLT_ldapProxyPassword=password
DESCR_ldapProxyPassword=The corresponding password of LDAP Proxy User DN user.

LABEL_ldapPromiscuousSSL=LDAP Promiscuous SSL
DEFLT_ldapPromiscuousSSL=false
DESCR_ldapPromiscuousSSL=If true PWM will trust any SSL certificate without any verfication.  WARNING: using \
  promiscuous SSL is a security risk and should never be used in a production deployment.\

LABEL_loginContexts=Login Contexts
DEFLT_loginContexts=
DESCR_loginContexts=If configured, this setting will add another field to the form-based PWM\
 login screen.  The field will allow the user to select a specific context\
 used during login.  This allows PWM to be used against trees that do not\
 have unique usernames throughout.\
 </p>\
 Values are separated with three semi-colons ";;;".  Values can further be set\
 with both a display value and a context, separated by three colons ":::".\
 </p>\
 For example:\
 </p>\
 <pre>ou=sf,ou=ca,o=org:::San Francisco;;ou=lon,ou=uk,o=org:::London</pre>\
 </p>\
 Any contexts here must be below the context specified in the\
 ldapContextlessLoginRoot setting.

LABEL_ldapTimeout=Ldap Timeout
DEFLT_ldapTimeout=10000
DESCR_ldapTimeout=Timeout for ldap connections (in milliseconds).  If an LDAP server does not respond\
 to a request within this time period it will be considered a failed server.

LABEL_ldapContextlessLoginRoot=LDAP Contextless Login Root
DEFLT_ldapContextlessLoginRoot=ou=users,o=utopia
DESCR_ldapContextlessLoginRoot=Base context to search for usernames during login

LABEL_pwmAdmin.queryMatch=PWM Admin Query String
DEFLT_pwmAdmin.queryMatch=(description=PWMADMIN)
DESCR_pwmAdmin.queryMatch=Query string used to detect if a user is a pwmAdministrator.  An LDAP query is performed\
 during pwm login against the logged in user to determine if the user is a pwm Admin.  If\
 the user matches the query, then the user is considered a PWM administrator.\
LABEL_usernameSearchFilter=Username Search Filter

LABEL_usernameSearchFilter=Username search filter
DEFLT_usernameSearchFilter=(&(objectClass=person)(cn=%USERNAME%))
DESCR_usernameSearchFilter=Used to for contextless login and other functions to find\
 users in ldap using usernames.  The literal value <i>%USERNAME%</i> is replaced with the\
 actual username value.

LABEL_autoAddObjectClasses=Auto Add Object Classes
DEFLT_autoAddObjectClasses=pwmUser
DESCR_autoAddObjectClasses=Object classes to automatically add to users who authenticate to the password\
 servlet.  Typically this is the standard pwmUser aux class.  The definition for this\
 class is in the supplied pwmSchema.ldif file.

