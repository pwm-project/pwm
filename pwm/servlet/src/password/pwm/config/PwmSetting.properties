CATEGORY_LABEL_LOGGING=Event Logging
CATEGORY_DESCR_LOGGING=Event Logging

LABEL_eventLog.localDbMaxEvents=Maximum pwmDB Events
DEFLT_eventLog.localDbMaxEvents=1000000
DESCR_eventLog.localDbMaxEvents= Maximum log events stored in pwmDB.  PWM will retain this number of events in the local\
 pwmDB database and use these to display in the admin event log screen.\
 <p/>\
 This setting does not effect the normal log files configured in log4jconfig.xml or\
 tomcat's log file settings.\
 <p/>\
 Approximately 100MB of disk space will be consumed for each 100,000 log events.

LABEL_eventLog.localDbMaxAge=Maximum Age pwmDB Events
DEFLT_eventLog.localDbMaxAge=2419200
DESCR_eventLog.localDbMaxAge=Maximum age of events stored in pwmDB.  PWM will evict events older than this from the\
 pwmDB database.  This setting is related to "eventLog.localDbMaxEvents".  Events will be\
 evicted by whichever condition occurs first.\
 <p/>\
 This setting does not effect the normal log files configured in log4jconfig.xml or\
 tomcat's log file settings.\
 <p/>\
 PWM will periodically remove values older than the configured value here.  Value is\
 specified in seconds.  Default is 4 weeks (60s * 60m * 24h * 7d * 4w = 2419200).  A value\
 of zero will cause PWM to not remove events due to age.\

LABEL_eventLog.userAttribute=User History Attribute
DEFLT_eventLog.userAttribute=pwmEventLog
DESCR_eventLog.userAttribute=Attribute used to write a user event log.  The user event log attribute will\
 hold an XML document with the users pwm Event history.  Leave blank to disable\
 logging event history to ldap.\

LABEL_eventLog.maxEvents=User History Maximum Events
DEFLT_eventLog.maxEvents=20
DESCR_eventLog.maxEvents=Maximum number of events to hold in the event log for a user.

