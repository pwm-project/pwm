CATEGORY_LABEL_GENERAL=General Settings
CATEGORY_DESCR_GENERAL=

LABEL_title=Application Title
DEFLT_title=Password Self Service
DESCR_title=Name of the application, shows up on the default html header.

LABEL_logoutURL=Logout URL
DEFLT_logoutURL=
DESCR_logoutURL=URL to redirect user to upon logout.  If the site is being accessed through an\
 web authentication gateway, the logout URL should be set to the gateway's logout URL.  For example:\
 <ul><li>Novell iChain: <i>/cmd/ICSLogout</i></li>\
 <li>Novell Access Manager: <i>/AGLogout</i></li></ul>\
 If you are using a gateway and do not include the proper logout page here, then users will\
 almost certainly get authentication errors, intruder lockouts and other problems.  If it's working\
 properly then the user should see the gateway logout screen when they logout of PWM.\
 <p/>\
 This url can be set to any desired relative or absolute URL.  At the time the user's\
 browser requests this url, the PWM session will have already been invalidated.\
 <p/>\
 This setting can always be overridden for any given user session by adding a <i>logoutURL</i>\
 parameter to any HTTP request during the session.\

LABEL_forwardURL=Forward URL
DEFLT_forwardURL=/pwm
DESCR_forwardURL=After completing operations which do not require a logout, the user will be forwarded to this url.\
 <p/>\
 This setting can always be overridden for any given user session by adding a <i>forwardURL</i>\
 parameter to any HTTP request.

LABEL_logoutAfterPasswordChange=Logout After Password Change
DEFLT_logoutAfterPasswordChange=true
DESCR_logoutAfterPasswordChange=Force user to logout of PWM (and send to logoutURL) after a password change.\
 <p/>\
 In most cases, this should be left on (default), true, especially if using\
 a web access gateway.  However, some scenarios require that the user is not immediately\
 logged out.\

LABEL_servletRelativeURL=Servlet URL
DEFLT_servletRelativeURL=/pwm
DESCR_servletRelativeURL=The path to the servlet's own context.  In most cases this should never be changed.

LABEL_smtpServerAddress=Email SMTP Server Address
DEFLT_smtpServerAddress=smtp.example.com
DESCR_smtpServerAddress=Any emails generated by PWM will be sent via this URL.\
 Removing this setting will prevent PWM from sending any email at all.\
 Be sure the server listed here allows relaying.  The default server will not work!  For\
 best results, use a local smtp server.\

LABEL_useXForwardedForHeader=Use X-Forwarded-For Header
DEFLT_useXForwardedForHeader=true
DESCR_useXForwardedForHeader=If present, use the X-Forwarded-For HTTP header value as the client IP address instead of\
 the source IP address of the connection.

LABEL_adminAlertEmailAddress=Admin Alert To Address
DEFLT_adminAlertEmailAddress
DESCR_adminAlertEmailAddress=During certain events, PWM will send email notifications\
 such events include things like intruder lockout events, or ldap server unavailability\
 Leave this setting blank to disable the alerts.\

LABEL_adminAlertFromAddress=Admin Alert From Address
DEFLT_adminAlertFromAddress=PWM Alert Notification <noreply@example.com>
DESCR_adminAlertFromAddress=Admin alert "From" email address.

LABEL_expirePreTime=Password Pre-Expire Time
DEFLT_expirePreTime=86400
DESCR_expirePreTime=Number of seconds before a user's password expires in which to force the user to change\
 their password.  If the user's password will expire within this time frame, PWM will behave\
 as if the user's password has already expired.\
 <p/>\
 Setting this value to a day or so will prevent most cases of a user's password expiring\
 while they are logged in.  The recommend setting for this value is 86400.\
 <p/>\
 <pre>86400 = 1 day</pre>

LABEL_expireWarnTime=Password ExpireWarn Time
DEFLT_expireWarnTime=432000
DESCR_expireWarnTime=Number of seconds before a user's password expires in which to warn the user to change\
 their password.  If the user's password will expire within this time frame, PWM will warn\
 the user during a CommandServlet checkExpire or checkAll operation.\
 <p/>\
 If this time is zero or less than the expirePreTime, this feature will be disabled.\
 <p/>\
 <pre>432000 = 5 days</pre>

LABEL_expireCheckDuringAuth=Check Expire During Authentication
DEFLT_expireCheckDuringAuth=true
DESCR_expireCheckDuringAuth=When the user is authenticated to PWM, should there be a check to see if the user's\
 password is expired (or about to expire based on the expirePreTime).  If this is set to\
 true, and the user's password is expired, they will be forced to the expire password page.\

LABEL_externalPasswordMethods=External Password Methods
DEFLT_externalPasswordMethods=
DESCR_externalPasswordMethods=A comma separated list of java methods to call after a successful password change.  These\
 methods may take such actions as updating passwords in other systems or updating\
 eDirectory.  The full package name must be included.\
 <p/>\
 Unless your adding custom java code to PWM, you should leave this blank.

LABEL_passwordSyncMaxWaitTime=Password Sync Wait Time
DEFLT_passwordSyncMaxWaitTime=90
DESCR_passwordSyncMaxWaitTime=During a password change, PWM will wait for the password to be synchronized to all\
 configured servers.  In cases where the synchronization may take an extraordinary amount of\
 time, this setting will prevent the page from timing out.  Note that this functionality\
 requires the pwmSchema.ldif be applied first.\
 <p/>\
 Value is measured in seconds.

LABEL_password.WordlistFile=Wordlist File
DEFLT_password.WordlistFile=wordlist.zip
DESCR_password.WordlistFile=PWM supports full dictionary checking to prevent users from using commonly used words as\
 passwords.   The default wordlist contains commonly used English passwords.  A more\
 comprehensive wordlist is available on the PWM project page.  Additionally, a custom\
 wordlist can be used.  Wordlists with over 10 million words have been tested.\
 <p/>\
 The first time PWM is run with a new wordlist setting, it will take awhile to compile\
 the wordlist into a database.  See the status screen/logs for progress information.\
 The wordlist format is one or more text files containing a single word per line, enclosed\
 in a ZIP file.\
 <p/>\
 Setting this to blank will disable wordlist (dictionary) checking.\

LABEL_password.SeedlistFile=Seedlist File
DEFLT_password.SeedlistFile=seedlist.zip
DESCR_password.SeedlistFile=PWM can generate "freindly" random password suggestions to users.  It does this by using\
 a "seed" word or words, and then modifying that word randomly until it is suffeciently\
 complex and meets the configured rules computed for the user.\
 <p/>\
 Setting this to blank will result in suggested passwords being completely randomized.\

LABEL_command.checkResponses.queryMatch=Check Responses Query Match
DEFLT_command.checkResponses.queryMatch=(objectClass=*)
DESCR_command.checkResponses.queryMatch=if the command servlet is called with the checkIfResponseConfigNeeded command:\
 <p/>\
 <i>/pwm/private/CommandServlet?command=checkIfResponseConfigNeeded</i>\
 <p/>\
 the user is first checked to see if they match the following LDAP query before the\
 user's password responses is checked.  If the user does not match this query, then the\
 user's responses will not be checked, and the user will be redirected to the forward URL.\

LABEL_passwordLastUpdateAttribute=Last Password Update Attribute
DEFLT_passwordLastUpdateAttribute=pwmLastPwdUpdate
DESCR_passwordLastUpdateAttribute=This attribute is used to mark when the password is updated, and is used during\
 replication checks, and other processes.\

LABEL_password.sharedHistory.age=Shared History Age
DEFLT_password.sharedHistory.age=2419200
DESCR_password.sharedHistory.age=After a user password change, PWM will store a user's old password in the shared history\
 list.  The shared history list will then be used during new password creations, and users\
 will not be permitted to use a password stored there.  Passwords are stored as salted\
 hashes in the pwmDB.\
 <p/>\
 This has the effect of producing a common, shared password history for all PWM users.  Old\
 passwords are added to the history at the time of password change.\
 <p/>\
 Passwords are stored as a salted hash.\
 <p/>\
 Setting this to zero will disable the shared history.\
 <p/>\
 PWM will periodically remove values older than the configured value here.  Value is\
 specified in seconds.  Default is 4 weeks (60s * 60m * 24h * 7d * 4w = 2419200)\

