CATEGORY_LABEL_RECOVERY=Password Recovery
CATEGORY_DESCR_RECOVERY=Note If password readEdirectoryPasswordPolicy is set to true, and there is a\
 configured challenge set for the user's assigned password policy, that challenge\
 set will be used instead of those configured in this file.

LABEL_challenge.allowSetup.queryMatch=Password Recovery Query String
DEFLT_challenge.allowSetup.queryMatch=(objectClass=*)
DESCR_challenge.allowSetup.queryMatch=Query string used to detect if a user is a permitted to configre challenges.  The user\
 must be returned during this ldap query or else the user will not be permitted to\
 configure challenges.\

LABEL_challenge.forceSetup=Force Response Setup
DEFLT_challenge.forceSetup=true
DESCR_challenge.forceSetup=If true, the user will be directed to configure challenge/response before loging out of PWM.\
 This accounts for new user creation and activation, and other scenarios.  The user is\
 forced check to see if eligable for allowSetup, and also if they do not have valid\
 responses already configured.\

LABEL_challenge.userAttribute=Response Storage Attribute
DEFLT_challenge.userAttribute=pwmResponseSet
DESCR_challenge.userAttribute=Attribute to use for response storage when storing to ldap directory.

LABEL_challenge.randomStyle=Response Random Style
DEFLT_challenge.randomStyle=SETUP
DESCR_challenge.randomStyle=Determines how random questions are handled.\
 <p/>\
 <h2>RECOVER</h2>\
 Allow selection of random passwords at time of password recovery.  During\
 setup of responses, all random responses must be supplied.\
 <p/>\
 <h2>SETUP</h2>\
 Allow the user to input only the number of required randoms at time of\
 response setup.  During recovery, only the minimum number of responses need to\
 be supplied.  If SETUP mode is used, and the user does not have any user supplied\
 questions, then PWM will use select (drop down) lists for challenge selection.\
 <p/>\

LABEL_challenge.allowUnlock=Allow Unlock
DEFLT_challenge.allowUnlock=true
DESCR_challenge.allowUnlock=Allow unlock during forgotten password.  If true, and if the user's account is locked\
 due to too many invalid login attempts, and the user's password is not expired, then the\
 user will be given a chance to unlock their account instead of resetting their password.\

LABEL_challenge.storageMethod=Storage Method
DEFLT_challenge.storageMethod=PWMSHA1+NMAS
DESCR_challenge.storageMethod=Method used to store user's responses.  See the admin guide for details.\
 <p/>\
 Available options:\
 <p/>\
 <ul><li>PWMTEXT</li>\
 <li>PWMSHA1</li>\
 <li>PWMSHA1+NMAS</li>\
 <li>PWMTEXT+NMAS</li></ul>\

LABEL_challenge.policyMethod=Policy Method
DEFLT_challenge.policyMethod=NMAS+PWM
DESCR_challenge.policyMethod=Which method is used to manage the user's challenge questions.  Keep in mind\
 that only PWM policies allow for internationalization.\
 <p/>\
 Available Options:\
 <p/>\
 <ul><li><i>PWM</i> - Policies stored in pwm config files</li>\
 <li><i>NMAS</i> - Policies stored in universal password policy files</li>\
 <li><i>NMAS+PWM</i> - NMAS if available, otherwise PWM</li></ul>\

LABEL_challenge.caseInsensitive=Case Insensitive Responses
DEFLT_challenge.caseInsensitive=true
DESCR_challenge.caseInsensitive=Control the case sensitivity of responses.  If marked true, then responses\
 will be deemed correct even if case is wrong.  Changing this value does not\
 change existing stored responses -- the case sensitive flag is saved on each\
 user's stored response.\

LABEL_challenge.showConfirmation=Show Response Confirmation
DEFLT_challenge.showConfirmation=true
DESCR_challenge.showConfirmation=Show the responses to the user after they configure them.  This will give your users an\
 opportunity to read and review their responses before submitting, however it will show\
 the responses on the screen and make them visible to anyone else watching the users screen.\

LABEL_challenge.allowDuplicateResponses=Allow Duplicate Responses
DEFLT_challenge.allowDuplicateResponses=false
DESCR_challenge.allowDuplicateResponses=Control if each response is required to be unique

LABEL_challenge.applyWorldlist=Apply Wordlist
DEFLT_challenge.applyWorldlist=false
DESCR_challenge.applyWorldlist=Prevent commonly used words from being used as responses.  If true, and a wordlist is\
 configured, then users will not be able to use response values that are in the wordlist\

LABEL_challenge.tokenAttribute=Token Attribute
DEFLT_challenge.tokenAttribute=pwmForgottenToken
DESCR_challenge.tokenAttribute=Attribute to store the forgotten password token that is used\
  during email recovery.\

LABEL_challenge.tokenMaxAge=Maximum Token Age
DEFLT_challenge.tokenMaxAge=600
DESCR_challenge.tokenMaxAge=Maximum age of the forgotten password email token.


##############################################################################################
# Required Challenge Questions.  Separate multiple questions with ";;;".
#
# The user is required to answer all required questions during both response setup and
# password recovery
#
# Localizable.
#############################################################################################
challenge.requiredQuestions=What is your maiden name?:::5:::200;;;What is your fathers middle name?

##############################################################################################
# Required ldap attributes for challenge/response.  These attributes will be required to
# be supplied by the user as part of the forgotten password mechanism.   The proxy user
# will require "compare" ldap rights to thse attributes.
#
# Localizable.
#############################################################################################
challenge.requiredAttributes=sn:Surname:str:2:100:true:false

#############################################################################################
# Random Secret Questions.  Separate multiple questions with ";;;".
#
# The user is required to answer all random questions during setup responses, but only the
# minRandomRequired amount during recovery
#
# Localizable.
#############################################################################################
challenge.randomQuestions=%user%;;;What is your favorite cartoon?;;;What is your favorite food?

