Display_IdleWarningMessage=Nettlesarsesjonen din er i ferd med å utgå. Klikk kvar som helst på sida for å halde fram.
Display_PasswordGeneration=Fylgjande passord er tilfeldig generert for deg. Desse passorda er basert på verkelege ord for å gjere det lettare for deg å hugse, men modifisert for å vere vanskeleg å gisse.
Display_PasswordPrompt=Ver venleg og skriv inn eit nytt passord
