Display_Login=
Display_PasswordExpired=Passordet ditt er utgådd. Du må sette eit nytt passord no.
Display_ChangePassword=Ver venleg å lage passordet ditt. <p/>Pass godt på passordet ditt. Når du har skrive inn nytt passord, klikkar du på knappen «Endre passord». <p/><p/><font color='red'>Du må hugse passordet du lagar her.</font><p/><p/>Passordet er ditt personlege og skal ikkje delas med andre.</p>Passordet må tilfredstille krava:
Display_CheckingPassword=Kontrollerer passord ....
Display_CheckingResponses=Kontrollerer svar ....
Display_CheckingData=Kontrollerer data ....
Display_PleaseWait=Ver venleg og vent ....
Display_SetupResponses=<p>Om du skulle gløyme passordet, er det mogleg å lage eit nytt passord ved å svare på spørsmål som berre du veit svaret på</p><p>Vel spørsmål og svar som du kan nytt til å stadfeste identiteten din. Fordi svara på desse spørsmåla kan nyttast til å få tilgang til brukarkontoen din, er det viktig at dette er spørsmål som berre du kan svare på. </p>
Display_ConfirmResponses=Pass på at svara og spørsmåla er rette. Kontroller staving og teiknsetting. Dersom du gløymer passordet, må du skrive inn dei eksakte svara på spørsmåla nedanfor.
Display_SetupRequiredResponses=Det er krav om rett svar på desse spørsmåla. Dersom du skulle gløyme passordet ditt, må du gje korrekte svar på alle desse spørsmåla for å kunne sette nytt passord.
Display_SetupRandomResponses= Det er krav om rett svar på desse spørsmåla. Om du skulle gløyme passordet ditt, må du gje korrekte svar på minst% 1% av desse spørsmåla for å kunne sette nytt passord.
Display_ForgottenPassword=Dersom du har gløymt passordet ditt, følg instruksjonane for å sette nytt passord. Dersom du ikkje har gjeve passordhint tidlegare, vil du ikkje kunne fullføre denne prosessen.<p/>For å starte, ver venleg å skrive brukarnamnet ditt.
Display_ForgottenUsername=Ver venleg å skrive inn fylgjande informasjon. Denne informasjonen vert nytta til å finne brukarnamnet ditt.
Display_RecoverPassword=Ver venleg å svare på fylgjande spørsmål. Dersom du svarar rett på alle desse spørsmåla, får du sette nytt passord.
Display_RecoverRequiredResponses=Det er eit krav at du svarar på desse spørsmåla.
Display_RecoverRandomResponses=Du må svare på fylgjande spørsmål for å halde fram.
Display_RecoverPasswordChoices=Brukarkontoen er sperra på grunn av for mange forsøk på å logge inn med feil passord. Du kan gå vidare anten med å låse opp brukarkontoen din, eller ved å endre passordet ditt.
Display_RecoverChoiceUnlock=Lås opp kontoen din. Dersom du hugsar passordet ditt, kan du låse opp kontoen din ved å velje dette alternativet. Passordet ditt vert ikkje endra.
Display_RecoverChoiceReset=Endre passord. Dersom du har gløymt passordet ditt , klikk her. Ved å skrive inn nytt passord, vil brukarkontoen din også bli låst opp.
Display_RecoverEnterCode=For å bekrefte identiteten din, har du fått tilsendt ei eingongskode på SMS.<p/>Ver venleg og skriv inn den mottekne koda her.<p/><font color='red'>Koden skil mellom små og store bokstavar.</font>
Display_NewUser=For å opprette en ny brukarkonto, må du fylle ut fylgjande skjema. Passordet må stette fylgjande krav:
Display_ActivateUser=For å stadfeste identiteten din, fyll inn felta under. Informasjonen vert brukt til å finne og aktivere brukarkontoen din.<p/>PINkoden har du fått tilsendt til din private e-postadresse. Dersom du har endret PINkoden på StudentWeb må du kanskje bruke den PINkoden du endret til.<p/><p/><font color='red'>Fullfør prosessen. Dersom du avbryt, vert ikkje brukarkontoen aktivert på rette måten.</font>
Display_PleaseWaitPassword=Passordet ditt vert sett. Denne prosessen kan ta litt tid. Vennligst vent på stadfesting.
Display_PleaseWaitNewUser=Din nye brukarkonto vert konfigurert. Denne prosessen kan ta litt tid. Vennligst vent på stadfesting.
Display_ErrorBody=Ein feil har oppstått. Ver venleg lat att nettlesaren din, og prøv igjen på eit seinare tidspunkt. Dersom denne feilen oppstår fleire gongar, må du kontakte sørvistorget.
Display_UserEventHistory=Denne sida viser passordhistorikken din. Berre handlingar utført via denne sjølvbeteningsportalen er vist her. Alle tidspunkt er oppgjevne i %1% tidssone.
Display_GuestRegistration=For å opprette ein ny gjestekonto, ver venleg å skriv fylgjande informasjon.
Display_GuestUpdate=For å oppdatere ein gjestekonto, kan du sjekke og eventuelt endre fylgjande informasjon.
Display_Logout=<b>Du er no utlogga.</b><p/>Ver venleg lat att alle nettlesarvindauget før du prøvar å logge inn igjen.
Display_PasswordWarn=<b>Passordet ditt går snart ut</b>. Ver venleg endre  passordet ditt snarast for å unngå problem med tilgong til alle IT-tenester.  <br/><br/>Passordet går ut om  %1%.
Display_PasswordNoExpire=Passordet ditt har ikkje tidsavgrensa levetid
Display_ExpirationDate=brukarkontoen sin utløpsdato (maks %1% dagar)
Display_IdleTimeout=Tidsavbrudd for ingen aktivitet:
