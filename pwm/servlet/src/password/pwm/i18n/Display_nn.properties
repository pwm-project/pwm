Tooltip_PasswordStrength= Passordkvalitetsmålaren syner kor lett det er å gisse<br/> passordet ditt. Prøv fylgjande for å gjere passordet ditt sikrare:<ul><li>Skriv eit lengre passord</li><li>Ikkje gjenta bokstavar eller tal</li><li>Bruk både store og små bokstavar</li><li>Legg til fleire tal</li><li>Legg til fleire spesialteikn</li></ul>
