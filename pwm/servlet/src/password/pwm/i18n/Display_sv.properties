Display_SetupResponses=<p>Om du gl\u00f6mt l\u00f6senordet kan du komma \u00e5t ditt konto genom att svara p\u00e5 dina s\u00e4kerhetsfr\u00e5gor.</p><p>V\u00e4lj fr\u00e5gor och svar som kan anv\u00e4ndas f\u00f6r att bekr\u00e4fta din identitet om du gl\u00f6mmer l\u00f6senordet. Eftersom svaren p\u00e5 de h\u00e4r fr\u00e5gorna kan anv\u00e4ndas f\u00f6r att komma \u00e5t ditt konto m\u00e5ste du se till att l\u00e4mna svar som inte \u00e4r l\u00e4tta f\u00f6r andra att gissa eller uppt\u00e4cka.</p>
Display_SetupOtpSecret=Om du gl\u00f6mmer bort ditt l\u00f6senord kan du komma \u00e5t ditt konto med din mobila enhet. F\u00f6lj de instruktioner nedan som g\u00e4ller din typ av enhet.
Display_SetupOtp_Android_Title=Android
Display_SetupOtp_Android_Steps=<b>Installera Google Authenticator-appen f\u00f6r Android.</b><ol><li>G\u00e5 till Google Play-butiken p\u00e5 din telefon.</li><li>S\u00f6k efter <b>Google Authenticator</b>.<br/>(<a target="playstore" href="https://play.google.com/store/apps/details?id=com.google.android.apps.authenticator2">H\u00e4mta fr\u00e5n Google Play-butiken</a>)</li><li>H\u00e4mta och installera appen.</li></ol><b>Sedan \u00f6ppnar och konfigurerar du Google Authenticator.</b><ol><li>I Google Authenticator trycker du p\u00e5 Meny och v\u00e4ljer "L\u00e4gg till ett konto".</li><li>V\u00e4lj "L\u00e4s av streckkoden".</li><li>Anv\u00e4nd telefonens kamera f\u00f6r att l\u00e4sa av den h\u00e4r streckkoden.</li><li>N\u00e4r du har l\u00e4st in streckkoden klickar du p\u00e5 knappen f\u00f6r att forts\u00e4tta.</li></ol>
Display_SetupOtp_iPhone_Title=iPhone
Display_SetupOtp_iPhone_Steps=<b>Tryck p\u00e5 App Store-ikonen p\u00e5 din iPhone.</b><ol><li>G\u00e5 till App Store.</li><li>S\u00f6k efter <b>Google Authenticator</b>.<br/>(<a target="itunesstore" href="https://itunes.apple.com/us/app/google-authenticator/id388497605?mt=8">H\u00e4mta fr\u00e5n App Store</a>)</li><li>Tryck p\u00e5 appen, och tryck sedan p\u00e5 Gratis f\u00f6r att h\u00e4mta och installera den.</li></ol><b>Sedan \u00f6ppnar och konfigurerar du Google Authenticator.</b><ol><li>I Google Authenticator trycker du p\u00e5 "+" och sedan "L\u00e4s av streckkoden".</li><li>Anv\u00e4nd telefonens kamera f\u00f6r att l\u00e4sa av den h\u00e4r streckkoden.</li><li>N\u00e4r du har l\u00e4st in streckkoden klickar du p\u00e5 knappen f\u00f6r att forts\u00e4tta.</li></ol>
Display_SetupOtp_Other_Title=\u00d6vrigt
Display_SetupOtp_Other_Steps=<b>Hitta en kompatibel tv\u00e5faktorapp.</b><ul><li>F\u00f6rs\u00f6k att leta efter <b>Google Authenticator</b> i enhetens appbutik.<br/>M\u00e5nga enheter har kompatibla appar.</li><li>F\u00f6rs\u00f6k leta upp en app med st\u00f6d f\u00f6r "<b>TOTP-s\u00e4kerhetstokens"</b> eller "RFC6238"</li><li>H\u00e4mta och installera appen.</li></ul><b>Sedan \u00f6ppnar och konfigurerar du appen.</b><ol><li>Ange data enligt nedan eller skanna koden enligt appens instruktioner.</li><li>N\u00e4r du har konfigurerat appen klickar du p\u00e5 knappen f\u00f6r att forts\u00e4tta.</li></ol>
