Tooltip_PasswordStrength=Il misuratore di sicurezza della password mostra quanto la tua password \u00e8 facile da indovinare.  Prova questi suggerimenti per rendere la tua password pi\u00fa sicura:<ul><li>Rendi la password pi\u00fa lunga</li><li>Non ripetere lettere o numeri</li><li>Usa lettere miste (maiuscole e minuscole)</li><li>Aggiungi pi\u00fa numeri</li><li>Aggiungi pi\u00fa caratteri simbolici</li></ul>
