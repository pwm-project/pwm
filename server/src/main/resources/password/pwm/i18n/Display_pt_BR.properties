Display_OtpRecoveryInfo=Cada um desses c\u00f3digos de recupera\u00e7\u00e3o poder\u00e1 ser usado exatamente uma vez no caso de voc\u00ea n\u00e3o conseguir acessar seu telefone. <a class\="pwm-link-print">Imprima esta p\u00e1gina</a> ou anote esses c\u00f3digos e guarde-os em um local seguro.
Display_OtpClearWarning=Tem certeza de que deseja continuar? Se continuar, a inscri\u00e7\u00e3o existente ser\u00e1 apagada e ser\u00e1 preciso reconfigurar o dispositivo.
Display_ResponsesClearWarning=Tem certeza de que deseja continuar? Se continuar, as respostas existentes ser\u00e3o apagadas e ser\u00e1 preciso responder novamente \u00e0s perguntas de seguran\u00e7a.
