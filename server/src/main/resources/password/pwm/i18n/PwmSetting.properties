Setting_Description_accountInfo.view.form=Specify the LDAP attributes to show to users on the account information page.
Setting_Description_accountInfo.viewStatusValues=Select the fields that are available for the users to view about their own account.
Setting_Description_activateUser.allowUnlock=Enable this option to allow users to try to unlock the user account during activation.  If true, and if the users' account are locked @PwmAppName@ unlocks the users' accounts.
Setting_Description_activateUser.enable=Enables the new user activation module.
Setting_Description_activateUser.form=Specify the form fields for activate user module.  @PwmAppName@ requires the users to enter each attribute specified.  Ideally, add attributes that require the user to enter some personal data that is not publicly known.
Setting_Description_activateUser.queryMatch=Specify and LDAP filter that only allows @PwmAppName@ to active users who match this query.  Generally, you only allow users who have never been authenticated and are not disabled to activate.  The default example uses the last login time attributes on the user object to determine if the user has never logged in.  It is the responsibility of the administrator to ensure this activation feature works correctly.  Misconfiguration could potentially result in unintended activations occurring.
Setting_Description_activateUser.searchFilter=Specify an LDAP search filter @PwmAppName@ uses to search for users during the user activation. Include each attribute in the <i>Activate User Form</i> in the LDAP search filter.  @PwmAppName@  replaces tokens made of a form item name (such as <code>cn</code>) enclosed with a percent sign <code>%cn%</code> with values supplied by the user.<br><br>For example, if the <i>Activate User Form</i> includes the attributes <code>cn</code> and <code>sn</code>, then this filter might be appropriate\:<br><br><code>(&amp;(objectClass\=person)(cn\=%cn%)(sn\=%sn%))</code><br><br>@PwmAppName@ tests any attributes listed in the form but not used in the search filter by performing an LDAP compare operation with the user supplied value.<br><br>If this setting is left blank, @PwmAppName@ automatically generates a search filter based on the required items in the Activate User Search Form.
Setting_Description_activateUser.token.sendMethod=Select the methods used for sending the token code to the user.
Setting_Description_activateUser.writePostAttributes=Add actions @PwmAppName@ executes after it actives the users and the users have changed or set their initial passwords.  Typically, use this to activate the account, as well as add some searchable indicator.<br/><br/>  You can use macros.
Setting_Description_activateUser.writePreAttributes=Add actions @PwmAppName@ executes after it activates the users but before it sets the password.  Typically, use this to activate the account, as well as add some searchable indicator.<br/><br/>  You can use macros.
Setting_Description_audit.syslog.certificates=Import the TLS Certificate of syslog service.
Setting_Description_audit.syslog.servers=Specify one or more entries of the connection information for the syslog audit servers. When configured, @PwmAppName@ forwards all audit events to the specified syslog server entered as the first entry. If the first one fails then the others will be tried until there is a successful delivery. The format is <b>&lt;protocol&gt;</b>,<b>&lt;address&gt;</b>,<b>&lt;port&gt;</b>.  The value for <b>&lt;protocol&gt;</b> can be either <\b>UDP</b>, <b>TCP</b> or <b>TLS</b>. We recommend that UDP is used in the list as the last option because UDP does not report a failure.<br/><br/>Examples\:<table><tr><td>Protocol</td><td>Address</td><td>Port</td><td>Setting</td><tr><tr><td>UDP</td><td>127.0.0.1</td><td>514</td><td>udp,127.0.0.1,514</td><tr><tr><td>TCP</td><td>central-syslog.example.com</td><td>514</td><td>tcp,central-syslog.example.com,514</td><tr><tr><td>TLS</td><td>secure-syslog.example.com</td><td>6514</td><td>tls,central-syslog.example.com,6514</td><tr></table>
Setting_Description_audit.CommonEventFormat.enable=Enable using Common Event Format as the logging format.
Setting_Description_audit.CommonEventFormat.certificates=Import the TLS Certificate of Common Event service.
Setting_Description_audit.CommonEventFormat.servers=Specify one or more entries of the connection information for the Common Event audit servers. When configured, @PwmAppName@ forwards all audit events to the specified Common Event server entered as the first entry. If the first one fails then the others will be tried until there is a successful delivery. The format is <b>&lt;protocol&gt;</b>,<b>&lt;address&gt;</b>,<b>&lt;port&gt;</b>.  The value for <b>&lt;protocol&gt;</b> can be either <\b>UDP</b>, <b>TCP</b> or <b>TLS</b>. We recommend that UDP is used in the list as the last option because UDP does not report a failure.<br/><br/>Examples\:<table><tr><td>Protocol</td><td>Address</td><td>Port</td><td>Setting</td><tr><tr><td>UDP</td><td>127.0.0.1</td><td>514</td><td>udp,127.0.0.1,514</td><tr><tr><td>TCP</td><td>central-syslog.example.com</td><td>514</td><td>tcp,central-syslog.example.com,514</td><tr><tr><td>TLS</td><td>secure-syslog.example.com</td><td>6514</td><td>tls,central-syslog.example.com,6514</td><tr></table>
Setting_Description_audit.system.eventList=Select system event types to record and act upon.
Setting_Description_audit.user.eventList=Select user event types to record and act upon.
Setting_Description_audit.userEvent.toAddress=Specify one or more email addresses that the system sends an email to when the User Audit events occur.
Setting_Description_basicAuth.enable=Enables Basic Authentication.
Setting_Description_captcha.intruderAttemptTrigger=Specify a number of intruder attempts before @PwmAppName@ requires CAPTCHA.  If set to 0, @PwmAppName@ ignores the intruder attempt count and it always requires CAPTCHA.   @PwmAppName@ considers intruder attempts for the current session and for the source network address.<br/><br/>The recommended value for this setting is 0.  Determined network attackers might be able to bypass the CAPTCHA verification altogether if you use this setting.
Setting_Description_captcha.protectedPages=Select the pages @PwmAppName@ protects with CAPTCHA.  @PwmAppName@ requires the CAPTCHA validation only once per session.  Thus, after a user passes the CAPTCHA validation during a session, @PwmAppName@ does not force the user to pass the CAPTCHA again despite the user accessing a second module enabled here.
Setting_Description_captcha.recaptcha.privateKey=Add a private reCAPTCHA key.  If blank, @PwmAppName@ does not perform the CAPTCHA verification.
Setting_Description_captcha.recaptcha.publicKey=Add a public reCAPTCHA key.  If blank, @PwmAppName@ does not perform the CAPTCHA verification.
Setting_Description_captcha.skip.cookie=Specify a known browser cookie value in a cookie named 'captcha-key'.  This allows @PwmAppName@ to skip the CAPTCHA request if the value of the browser cookie is correct.  @PwmAppName@ stores the cookie value in the browser after a successful CAPTCHA check.<br/><br/>If blank, then @PwmAppName@ does not store nor read the browser cookie.  If set to 'INSTANCEID', then @PwmAppName@ uses the instanceID.  If set to any other value, then @PwmAppName@ uses the literal value.
Setting_Description_captcha.skip.param=Specify a parameter with a key of "skipCaptcha" to allow @PwmAppName@ to skip the CAPTCHA request. This is useful for "internal" clients or links where the CAPTCHA is unneccessary.<br/><br/>For example, if the value is 'okay', a request to\:<br/><br/><i>/public/forgottenpassword?skipCaptcha\=okay</i><br/><br/> causes @PwmAppName@ to bypass the CAPTCHA.
Setting_Description_cas.clearPassUrl=For <a href\="http\://www.jasig.org/cas">CAS</a> authentication integration, enter the ClearPass url here.  If blank, CAS authentication integration will be disabled.<br/><br/>You will also need to edit the <i>WEB-INF/web.xml</i> file to enable CAS integration.  Uncomment the section for the CAS servlet filters, and modify the CAS servlet parameters as appropriate for your configuration.
Setting_Description_cas.clearPass.key=<a href\="https://apereo.github.io/cas/4.2.x/integration/ClearPass.html">ClearPass</a> encryption key
Setting_Description_cas.clearPass.alg=The algorithm used by the encryption key
Setting_Description_challenge.allowDuplicateResponses=Enable this to allow duplicate responses in setup security responses
Setting_Description_challenge.allowSetup.queryMatch=Specify the permissions used to determine if you permits the users to configure challenges.  This LDAP query must return the user or else @PwmAppName@ does not permit the user to configure challenges.
Setting_Description_challenge.allowUnlock=Enable this option if @PwmAppName@ allows user accounts to be unlocked during forgotten password.  If true, and if the users' accounts are locked due to too many invalid login attempts, and the users' passwords are not expired, then @PwmAppName@ gives the users a chance to unlock their accounts instead of resetting their passwords.
Setting_Description_challenge.caseInsensitive=Enable to control the case sensitivity of responses.  If enabled, then @PwmAppName@ deems the responses correct even if the case is wrong.  Changing this value does not change existing stored responses -- @PwmAppName@ saves the case sensitive flag on each users' stored responses.
Setting_Description_challenge.enable=Enable this option to have the save responses page available to users. (Default enabled)
Setting_Description_challenge.enforceMinimumPasswordLifetime=Enable this option to allow users to start the forgotten password process if the user's last password change occured within the minimum password lifetime policy for that user.  This setting applies prior to the user identification (email token, challenge/response, etc) sequence.  See also <code>@PwmSettingReference\:recovery.allowChangePwWithinMinLifetime@</code>.
Setting_Description_challenge.forceSetup=Enable this option to direct the users to configure Challenge/Response when they log in.  @PwmAppName@ forces the users to enter responses if they do not have current valid responses stored.
Setting_Description_challenge.helpdesk.minRandomsSetup=Specify the minimum number of Help Desk random questions you require the users to complete during the Response Setup.  If this number is higher than the available randoms, or lower than the minimum required, the system adjusts it accordingly.  Set this option to zero to force the users to configure all available randoms Challenge/Response questions at the time of setup.
Setting_Description_challenge.helpdesk.randomChallenges=Specify additional random questions to present to the help desk users. @PwmAppName@ might require the users to supply answers to all or some of these questions when setting up their responses, as controlled by the "Minimum Help Desk Random Challenges Required During Setup" setting.  The questions and answers are visible to Help Desk users but are not used for forgotten password recovery.
Setting_Description_challenge.helpdesk.requiredChallenges=Add the questions the users must supply answers for when setting up their responses.  The questions and answers are visible to Help Desk users but are not used for forgotten password recovery.
Setting_Description_challenge.minRandomRequired=Specify the minimum number of random questions required at time of forgotten password recovery.
Setting_Description_challenge.minRandomsSetup=Specify the minimum number of random questions you require the users to complete during the Response Setup.  If this number is higher than the available randoms, or lower than the minimum required, @PwmAppName@ adjusts it accordingly.  Set the value to zero to force the users to configure all available random questions at the time of setup.
Setting_Description_challenge.policy.queryMatch=Specify an LDAP filter to search for users that have the permissions to set up Challenge/Responses.
Setting_Description_challenge.profile.list=Add a list of Challenge Profiles.  When you configure multiple challenge policies, @PwmAppName@  evaluates all profiles except for the default in order to check if the <b>Challenge Profile Query Match</b> during user authentication matches the user.
Setting_Description_challenge.randomChallenges=Random Questions for Challenge/Response.   @PwmAppName@ presents some of these questions to the user during forgotten password - the number set in the "Minimum Password Required" setting.  You might require the users to supply answers to all or some of these questions when setting up their responses, you control this by the "Minimum Random Challenges Required During Setup" setting.
Setting_Description_challenge.requiredAttributes=Add the required LDAP attributes for forgotten password authentication.  The users must supply these attributes as part of the forgotten password authentication process.   The LDAP Proxy User requires the LDAP <b>compare</b> permission to these attributes.
Setting_Description_challenge.requiredChallenges=Required Questions for Challenge/Response.  The users must supply answers for all of these questions when setting up their responses.  Additionally, the users must supply the answers to these questions during forgotten password.
Setting_Description_challenge.requireResponses=Enable this option to require that the users must supply the previously saved responses in order to proceed with forgotten password recovery.
Setting_Description_challenge.showConfirmation=Enable this option to show the responses to the user after they configure them.  This gives your users an opportunity to read and review their responses before submitting, however, it shows the responses on the screen and makes them visible to anyone else watching the users' screen.
Setting_Description_challenge.token.sendMethod=Select the methods you want to use for sending the token code or new password to the user.
Setting_Description_challenge.userAttribute=Specify the attribute to use for response storage when storing responses in an LDAP directory.
Setting_Description_changePassword.writeAttributes=Add actions to take after a user change password event occurs.  @PwmAppName@ invokes these actions just after writing the password.  You can use macros within the action and are expanded based on the logged in user.
Setting_Description_command.checkResponses.queryMatch=Controls which users are forced to setup responses.  Users that match this permission will be forced to setup responses. 
Setting_Description_db.classname=Add the remote database JDBC driver class name.  Consult the database vendor to determine the correct class name for your database.<br/><br/><table><tr><td class\="key">Database Type</td><td class\="key">Example Class Name</td></tr><tr><td>MS-SQL</td><td>com.microsoft.sqlserver.jdbc.SQLServerDriver</td></tr><tr><td>MS-SQL using jTDS</td><td>net.sourceforge.jtds.jdbc.Driver</td></tr><tr><td>Oracle</td><td>oracle.jdbc.OracleDriver</td></tr></table><div class="footnote">The above are examples only, consult your database documentation for the proper setting value.</div>
Setting_Description_db.columnType.key=Specify the database column type for key columns.  @PwmAppName@ uses the column type only during schema creation.  All tables are two columns: a key and a value column.  For most databases the standard VARCHAR column format is appropriate for the key column.  Data stored in the key column generally is US-ASCII keys.
Setting_Description_db.columnType.value=Specify the database column type for value columns.  @PwmAppName@ uses the column type only during schema creation.  All tables are two columns: a key and a value column.  For most databases, the standard TEXT column format is appropriate for the value column.  Data stored in the value column generally is UTF-8 formatted XML, JSON, or other text-based value data.
Setting_Description_db.debugTrace.enable=Enable this option to allow @PwmAppName@ to log the database read/write activity and data to the TRACE debug output.  Warning\!  Enabling this option can cause @PwmAppName@ to send security-sensitive information to the debug output, including passwords.
Setting_Description_db.jdbc.driver=Upload the remote database JDBC Driver JAR or ZIP file supplied by the database vendor.  The file must be under 10MB in size to upload.  @PwmAppName@ stores the file contents as part of the application configuration file.
Setting_Description_db.password=Specify the remote database connection password.
Setting_Description_db.url=Specify the remote database connection string in standard JDBC format.  Your database administrator can help you with this setting.  This setting configures the Java JDBC database driver with the information required to reach your database server such as IP address, port number, and DB name.<br/><br/><table><tr><td class\="key">Database Type</td><td class\="key">Example Connection String</td></tr><tr><td>MS-SQL </td><td>jdbc\:sqlserver\://host.example.net\:port;databaseName\=@PwmAppName@</td></tr><tr><td>MS-SQL using jTDS</td><td>jdbc\:jtds\:sqlserver\://host.example.net\:port/@PwmAppName@</td></tr><tr><td>Oracle</td><td> jdbc:oracle:thin:@//host.example.net:1521/@PwmAppName@</td></tr></table><div class="footnote">The above are examples only, consult your database documentation for the proper connection string syntax.</div>
Setting_Description_db.username=Specify the remote database connection user name.
Setting_Description_db.vendor.template=Select the vendor of the remote database.
Setting_Description_deleteAccount.actions=Add actions to execute during the user deletion process.  @PwmAppName@ executes these actions prior to the actual LDAP entry deletion (if so configured).  Typically, you use these actions to disable the LDAP account and trigger some type of process that results in an eventual deletion.
Setting_Description_deleteAccount.agreement=<p>Specify a message to display to the users before allowing them to delete their accounts. If blank, @PwmAppName@ does not display the delete account user agreement page to the users. This message can include HTML tags.
Setting_Description_deleteAccount.deleteEntry=Enable this option to control if @PwmAppName@ deletes the users' LDAP entry in the LDAP directory.  In many cases, it is desirable to not actually delete the LDAP entry, but instead, disable the account and take other actions via the Pre-Delete Actions.
Setting_Description_deleteAccount.enable=Enable the option to enable the delete account module for the users.
Setting_Description_deleteAccount.nextUrl=Specify the URL of where to send the user to after deletion.  If blank, the normal logout handling occurs.
Setting_Description_deleteAccount.permission=Specify the permissions to define the set of users for which this profile applies.
Setting_Description_deleteAccount.profile.list=List of Delete Account profiles.  In most cases, you only need a single profile.  Only define multiple profiles if different user populations need different features or permissions.  Each profile has a <b>Delete Account Profile Match</b> setting used to define to whom the profile applies.  If multiple profiles apply for a user, @PwmAppName@ assigns the first profile in the list defined here.
Setting_Description_disallowedInputs=Specify the disallowed values.  If any input values (on any HTTP parameter) matches these patterns, @PwmAppName@ strips the matching portion from the input.
Setting_Description_display.accountInformation=Enable this option to show the User Account Information menu on the main menu.
Setting_Description_display.activateUser.agreement=<p>Specify a message to display to the users before allowing them to activate their accounts. If blank, @PwmAppName@ does not display the activate user agreement page to the users. This message can include HTML tags.
Setting_Description_display.css.customMobileStyle=Change the content of the embedded mobile CSS Stylesheet.   The setting <a data-gotoSettingLink\="interface.theme">@PwmSettingReference\:interface.theme@</a> must be set to <code>Embedded</code> for this setting to be useful.  @PwmAppName@ serves the contents of this setting from the virtual URL of <code>/public/resources/themes/embed/mobileStyle.css</code>.
Setting_Description_display.css.customMobileStyleLocation=Specify the URL of the custom mobile CSS resource.  The setting <a data-gotoSettingLink\="interface.theme">@PwmSettingReference\:interface.theme@</a> must be set to <code>Custom</code> for this setting to be useful.  If this URL is relative, @PwmAppName@ appends it to the context path.
Setting_Description_display.css.customStyle=Change the content of the embedded CSS Stylesheet.   The setting <a data-gotoSettingLink\="interface.theme">@PwmSettingReference\:interface.theme@</a> must be set to <code>Embedded</code> for this setting to be useful.   @PwmAppName@ serves the contents of this setting from the virtual URL of <code>/public/resources/themes/embed/style.css</code>.
Setting_Description_display.css.customStyleLocation=Specify the URL of the custom CSS resource.  The setting <a data-gotoSettingLink\="interface.theme">@PwmSettingReference\:interface.theme@</a> must be set to <code>Custom</code> for this setting to be useful.  If this URL is relative, @PwmAppName@ appends it to the context path.
Setting_Description_display.custom.resourceBundle=<p>Upload a custom ZIP file containing static HTTP resources that @PwmAppName@ serves from the HTTP path <code>/public/resources/</code> that it adds to the configuration.</p>The maximum ZIP file size is 10MB.  Files included are types of HTML, text, images, and so forth.  @PwmAppName@ does not perform any server side processing when serving these files.
Setting_Description_display.hideConfigHealthWarnings=Enable this option to hide health warnings about configuration issues from the health status monitors.
Setting_Description_display.homeButton=Enable this option to show a "home" button in the header and other menus as appropriate to authenticated users and administrators.
Setting_Description_display.idleTimeout=Enable this option to show the user's remaining idle time, and when that time reaches zero, @PwmAppName@ redirects the user to the logout page. 
Setting_Description_display.js.custom=Enter custom JavaScript that @PwmAppName@ will embed onto all user HTML pages.  The @PwmAppName@ JavaScript environment is not documented and may change from version to version.  Using this feature should be done only in an environment where development resources are available to maintaine the custom JavaScript over time.<br/><br/>A few general tips:<ul><li>The custom JavaScript will execute after the body onload event and after most of the @PwmAppName@ libraries have loaded.</li><li>The custom JavaScript will load on every page view.  Your code can identify the current page by examinng the <code>data-jsp-name</code> attribute of the <code>application-info</code> html element.  This element will appear on all pages.</li><li>Referencing any JavaScript or other URLs externally is not permitted by the default <code>Content-Security-Policy</code>.  Instead include any scripts, images or css files you need locally by using  <code>@PwmSettingReference:display.custom.resourceBundle@.</code></li></ul>
Setting_Description_display.logoutButton=Enable this option to show a logout button in the header and other menus as appropriate to authenticated users and administrators.
Setting_Description_display.maskPasswordFields=Enable this option to mask sensitive input fields with standard "password" masking.  If set to false, @PwmAppName@ displays sensitive fields as normal text input fields.
Setting_Description_display.maskResponseFields=Enable this option to mask Challenge/Response answer input fields with standard "password" masking.  If set to false, @PwmAppName@ displays response fields as normal text input fields.  This setting applies to both setup responses and forgotten password response entry screens.
Setting_Description_display.maskTokenFields=Enable this option to mask token input fields with standard "password" masking.  When enabled, multi-line tokens (such as crypto-format tokens) will not be easily input by users.
Setting_Description_display.newuser.agreement=<p>Specify a message to display to users before allowing them to register as a new user. If blank, @PwmAppName@ will not display the new user agreement page to the user trying to register. This New User Agreement Message can also include HTML tags.
Setting_Description_display.password.changeAgreement=<p>Specify a message to display to users before allowing them to change their passwords. If blank, @PwmAppName@ does not display the change password agreement page to the users. This message can include HTML tags.</p> <p>This setting can use macros.  For more information about macros, see the "View" menu "Show Macro Help".</p>
Setting_Description_display.password.completeMessage=<p>Specify a message to display to users when they complete a password change.  If blank,  @PwmAppName@ does not display the change password completion page to the user. This message can include HTML tags.</p> <p>This setting can use macros.  For more information, see the "View" menu "Show Macro Help".</p>
Setting_Description_display.password.guideText=<p>Specify the text (with HTML tags/formatting) to show users on password guide page.  This appears as a "password guide" link and pop-up dialog.  Leave blank to not show the password guide link.</p><p>This setting allows macros.  For more information, see the "View" menu "Show Macro Help".</p>
Setting_Description_display.passwordHistory=Enable this option to show logged in users their password event history.  The password event history appears as a tab on the account information page.
Setting_Description_display.showCancelButton=Enable this option to show a "Cancel" button to the users, where appropriate.  Pressing the cancel button sends the user to the forwardURL (or logoutURL if they have modified their password).  The cancel button appears on the change password screen only if the password is not expired.  The Cancel button only appears if the browser has JavaScript enabled.
Setting_Description_display.showDetailedErrors=Enable this option to display detailed error messages. While useful for administrators, especially during configuration, showing detailed error messages to users can be confusing as well as a security hazard. @PwmAppName@ ignores this setting until you close the Configuration Guide.
Setting_Description_display.showHidePasswordFields=Enable this option to allow the users to toggle the show/hide masked (hidden) data input fields, where appropriate.  This setting applies to all HTML masked password fields, regardless of the actual data type.
Setting_Description_display.showLoginPageOptions=Enable this option to have the login page display the "Forgotten Password" and other options (if you enabled those components).
Setting_Description_display.showSuccessPage=Enable this option to display a "success" page to the user informing the user the action completed successfully.  You can bypass this page by changing this setting to false.
Setting_Description_display.updateAttributes.agreement=<p>Specify a message to display to the users before allowing them to update their profiles. If blank, @PwmAppName@ does not display the update profile agreement page to the users. This message can include HTML tags.
Setting_Description_email.activation=Define this template to send an email to users after a successful activation.
Setting_Description_email.activation.token=Define this template to send an email during the activation verification process. You can use %TOKEN% to insert the token value into the email.
Setting_Description_email.adminAlert.toAddress=Define this template to send an email when System Audit events occur to the defined email addresses.
Setting_Description_email.challenge.token=Define this template to send an email during the forgotten password verification process.  You can use %TOKEN% to insert the token value into the email.
Setting_Description_email.changePassword=Define this template to send an email to the users when password changes occur. @PwmAppName@ only sends this email when the users change their own passwords.
Setting_Description_email.changePassword.helpdesk=Define this template to send an email to users when the Help Desk changes the users' passwords. @PwmAppName@ expands macros for this setting based on the user who is changing their password, not the Help Desk user. 
Setting_Description_email.default.fromAddress=Specify a default From Address for the email templates.
Setting_Description_email.deleteAccount=Define this template to send an email to the users after the Account Delete action.
Setting_Description_email.guest=Define this template to send an email to newly created guest users.
Setting_Description_email.helpdesk.token=Define this template to send an email during the Help Desk verification process.  You can use %TOKEN% to insert the token value into the email.
Setting_Description_email.helpdesk.unlock=Define this template to send an email to users to whose account is unlocked by the help desk.
Setting_Description_email.intruderNotice=Define this template to send an email when a userDN intruder lockout occurs.
Setting_Description_email.newUser=Define this template to send an email to newly created users.
Setting_Description_email.newUser.token=Define this template to send an email during the new user verification process.  You can use %TOKEN% to insert the token value into the email.
Setting_Description_email.pwExpirationNotice=Email sent to users to notify the user of an impending password notification. 
Setting_Description_email.queueMaxAge=Specify the maximum age (in seconds) an email can wait in the send queue.  If an email is in the send queue longer than this time, @PwmAppName@ discards it.  Emails only persist in the send queue if there is an IO or network error to the SMTP server while sending the email.
Setting_Description_email.sendpassword=Define this template to send an email during forgotten password reset process if you enabled the send password functionality.
Setting_Description_email.sendUsername=Define this template to send an email for the forgotten user name process.
Setting_Description_email.smtp.address=Specify an SMTP server address that sends the emails @PwmAppName@ generates.  Removing this setting prevents @PwmAppName@ from sending any emails.  Ensure that the server specified here allows relaying.  For best results, use a local SMTP server.
Setting_Description_email.smtp.advancedSettings=Add Name/Value settings to control the behavior of the mail agent. Available settings are defined as part of the <a href\="https\://javamail.java.net/nonav/docs/api/com/sun/mail/smtp/package-summary.html">JavaMail API</a>. The settings must be in "name\=value" format, where name is the key value of a valid JavaMail API setting.
Setting_Description_email.smtp.port=Specify the network port number for the SMTP server.
Setting_Description_email.smtp.username=Specify an SMTP user that logs in to the SMTP server so that it can send the emails @PwmAppName@ generates.  A blank value here sends SMTP messages without authentication.
Setting_Description_email.smtp.userpassword=Specify the password for the SMTP user.  A blank value here sends SMTP messages without authentication.
Setting_Description_email.unlock=Define this template to send an email to users who unlock their own account.
Setting_Description_email.updateguest=Define this template to send an email to updated guest users.
Setting_Description_email.updateProfile=Define this template to send an email to users after a profile update.
Setting_Description_email.updateProfile.token=Define this template to send an email to users during the profile email validation.
Setting_Description_email.userMailAttribute=Specify the LDAP attribute that contains the users' email address.
Setting_Description_enableSessionVerification=Enable this option to verify browser sessions using an HTTP redirect and verification code.  This verification proves that the browser can correctly establish a session with the server.  Verification proves the browser either supports cookies or URL sessions (if enabled) and the communication channel between browser and application server is 'sticky' when there are multiple server instances.  Additionally, it helps prevent some types of XSS attacks.<br/><br/>The pre-loaded browser cache shows a "please wait" screen to the user during the verification.  This has the added benefit that the browser "pre-caches" many of the HTTP resources (JavaScript, CSS, images, and so forth) before it loads any actual pages.
Setting_Description_events.alert.dailySummary.enable=Enable this option to send an email alert once a day (at 0\:00 GMT) that contains a summary of the day's statistics and health.
Setting_Description_events.audit.maxAge=Specify the maximum age (in seconds) of the local audit event log.  The default is 30 days.
Setting_Description_events.audit.maxEvents=Specify the maximum count of events in the local audit event log.  The default is 1000000.
Setting_Description_events.fileAppender.level=Specify the level at which to log events to the local File Log.  @PwmAppName@ writes log files to the servlet's WEB-INF/logs directory.
Setting_Description_events.java.log4jconfigFile=Specify the location and name of a Log4j XML configuration file.  If specified, @PwmAppName@ uses this file to configure the Log4j system.  If unspecified, @PwmAppName@ configures the logging according to the settings here any and ignores the configuration file. The location specified by this setting is relative to the <i>WEB-INF</i> directory.  @PwmAppName@ includes an example <i>log4jconfig-sample.xml</i> file in the <i>WEB-INF</i> directory.
Setting_Description_events.java.stdoutLevel=Specify the default Log level for stdout.  Most servlet containers redirect stdout to a log file.  For example, Apache Tomcat logs stdout output to the <i>tomcat/logs/catalina.out</i> file by default.
Setting_Description_events.ldap.attribute=Specify the attribute @PwmAppName@ uses to write a user event attribute in LDAP.  The user event log attribute holds an XML document with the users' event history.  Leave blank to disable logging event history in LDAP.
Setting_Description_events.ldap.maxEvents=Specify the maximum number of events to hold in the event history attribute for a user.
Setting_Description_events.pwmDB.logLevel=Specify the level at which to log events in the LocalDB.  You can view the log events written to the LocalDB in the administrator event log viewer.
Setting_Description_events.pwmDB.maxAge=Specify the maximum age of events stored in the LocalDB.<br/><br/>@PwmAppName@ periodically purges events older than the configured value here.  Specify the value in seconds.  Default is four weeks (60s * 60m * 24h * 7d * 4w \= 2419200).  A value of zero causes @PwmAppName@ not to remove events due to age.
Setting_Description_events.pwmDB.maxEvents=Specify the maximum log events stored in the LocalDB.  @PwmAppName@ retains this number of events in the LocalDB database and displays these in the admin event log screen.<br/><br/>@PwmAppName@ consumes approximately 100MB of disk space for each 100,000 log events.
Setting_Description_events.user.eventList=Select the event types you want to store on the user-specific audit history.
Setting_Description_events.user.storageMethod=Select the data store you want to use for the user-specific audit history.  This is the event history the users see in the Account Information module as well as the Help Desk operator's user detail panel.
Setting_Description_expireCheckDuringAuth=Enable this option to check to see if authenticated users' passwords are expired (or about to expire based on the expirePreTime).  If this is set to true, and the users' passwords are expired, @PwmAppName@ forces the users to the expire password page.
Setting_Description_expirePreTime=Specify the number of seconds before the users' passwords expire in which to force the users to change their passwords.  If the users' passwords expire within this time frame, the system behaves as if the users' passwords have already expired. <br/><br/>Setting this value to a day prevents most cases of users' passwords expiring while they are logged in.  The recommend setting for this value is 86400 (1 day).
Setting_Description_expireWarnTime=Specify the number of seconds before users' passwords expire in which to warn the users to change their passwords.  If the users' passwords expire within this time frame, the system warns the user during a CommandServlet checkExpire or checkAll operation. <br/><br/>If this time is zero or less than the expirePreTime, they system disables this feature.  The recommended setting for this value is 432000 (5 days).
Setting_Description_external.destToken.urls=Specify the URL of an external server. @PwmAppName@ provides this RESTful client API to allow flexibility in reading of the destination token addresses and how @PwmAppName@ displays them to the users.<br/><br/>When you populate this setting with a valid URL, just before @PwmAppName@ sends a token to a user, it makes an HTTP POST request.  The body of the post includes the user's originally generated destination token addresss as well as additional user information.  An example of the request data is provided here (it might vary depending on what data is available, and at what point the system issues the token)\:\n<pre style\="overflow\: auto; max-height\:200px; border\: 1px black">\n{\n   "tokenDestination"\:{\n      "email"\:"ablake@example.com",\n      "sms"\:"555-555-5555"\n   },\n   "userInfo"\:{\n      "userDN"\:"_default|CN\\u003dAllison Blake,OU\\u003dNYC,OU\\u003dPeople,DC\\u003dad,DC\\u003dism,DC\\u003dexample,DC\\u003dcom"\n      "userID"\:"ablake",\n      "userEmailAddress"\:"ablake@example.com",\n      "passwordExpirationTime"\:"2383-02-20T09\:10\:33Z",\n      "passwordLastModifiedTime"\:"2014-01-21T09\:10\:33Z",\n      "requiresNewPassword"\:false,\n      "requiresResponseConfig"\:true,\n      "requiresUpdateProfile"\:true,\n      "passwordStatus"\:{\n         "expired"\:false,\n         "preExpired"\:false,\n         "violatesPolicy"\:false,\n         "warnPeriod"\:false\n      },\n      "passwordPolicy"\:{\n         "MaximumNumeric"\:"0",\n         "MinimumSpecial"\:"0",\n         "AllowLastCharSpecial"\:"true",\n         "ADComplexity"\:"false",\n         "RegExNoMatch"\:"",\n         "AllowSpecial"\:"true",\n         "MaximumSpecial"\:"0",\n         "MinimumLowerCase"\:"0",\n         "MaximumRepeat"\:"0",\n         "MinimumUnique"\:"0",\n         "MinimumNumeric"\:"0",\n         "MinimumLength"\:"2",\n         "DisallowedValues"\:"test\\npassword",\n         "CaseSensitive"\:"true",\n         "RegExMatch"\:"",\n         "DisallowCurrent"\:"false",\n         "MaximumUnique"\:"0",\n         "AllowFirstCharSpecial"\:"true",\n         "MinimumLifetime"\:"0",\n         "ExpirationInterval"\:"0",\n         "UniqueRequired"\:"false",\n         "MaximumSequentialRepeat"\:"0",\n         "ChallengeResponseEnabled"\:"false",\n         "AllowNumeric"\:"true",\n         "EnforceAtLogin"\:"false",\n         "AllowFirstCharNumeric"\:"true",\n         "EnableWordlist"\:"true",\n         "MaximumLength"\:"64",\n         "DisallowedAttributes"\:"sn\\ncn\\ngivenName",\n         "AllowLastCharNumeric"\:"true",\n         "PolicyEnabled"\:"true",\n         "MaximumUpperCase"\:"0",\n         "MinimumUpperCase"\:"0",\n         "ChangeMessage"\:"",\n         "MaximumLowerCase"\:"0"\n      },\n      "passwordRules"\:[\n         "Password is case sensitive.",\n         "Must be at least 2 characters long.",\n         "Must not include any of the following values\:  test password",\n         "Must not include part of your name or user name.",\n         "Must not include a common word or commonly used sequence of characters."\n      ]\n   }\n}\n</pre>The web service must then respond with a body that includes a value for the tokenDestination values provided in the request, as well as a display value. For example\:\n<pre style\="overflow\: auto; max-height\:200px; border\: 1px black">\n{\n    "email"\:"ablake@example.org",\n    "sms"\:"555-555-5555",\n    "displayValue"\:"e****@example.org or 555-555-****"\n}\n</pre>@PwmAppName@ substitutes the returned values for email and SMS for the original values, and if the system displays the destination to the user, it uses the displayValue of the actual destination email or SMS value.  If an error occurs during the web service call, @PwmAppName@ shows the user an error.
Setting_Description_external.macros.urls=<p>Specify the URL of the external macro server. @PwmAppName@ provides this RESTful client API to allow additional macro functions.</p><p>@PwmAppName@ uses each URL listed by the macro engine with a format such that @External1\:value@ corresponds to the first URL, and @External2\:value@ corresponds to the second URL and so on.</p>  @PwmAppName@ passes the value as part of the JSON data sent to the web service.  The system passes the user information only if the user is authenticated at the time of the invocation.  The macro declartion sends the input value.  The following is an example of the body of the HTTP POST request made by this application.</p>\n<pre style\="overflow\: auto; max-height\:200px; border\: 1px black">\n{\n   "input"\:"macroInput",\n   "userInfo"\:{\n      "userDN"\:"_default|cn\\u003dablake,ou\\u003dusers,o\\example",\n      "userID"\:"ablake",\n      "userEmailAddress"\:"ablake@example.com",\n      "passwordExpirationTime"\:"2014-03-04T00\:06\:03Z",\n      "passwordLastModifiedTime"\:"2014-02-02T00\:06\:03Z",\n      "requiresNewPassword"\:false,\n      "requiresResponseConfig"\:false,\n      "requiresUpdateProfile"\:false,\n      "passwordStatus"\:{\n         "expired"\:false,\n         "preExpired"\:false,\n         "violatesPolicy"\:false,\n         "warnPeriod"\:false\n      },\n      "passwordPolicy"\:{\n         "MaximumNumeric"\:"0",\n         "MinimumSpecial"\:"0",\n         "AllowLastCharSpecial"\:"true",\n         "ADComplexity"\:"false",\n         "RegExNoMatch"\:"",\n         "AllowSpecial"\:"true",\n         "MaximumSpecial"\:"0",\n         "MinimumLowerCase"\:"0",\n         "MinimumUnique"\:"0",\n         "MinimumNumeric"\:"1",\n         "MinimumLength"\:"8",\n         "DisallowedValues"\:"test\\npassword",\n         "CaseSensitive"\:"true",\n         "RegExMatch"\:"",\n         "DisallowCurrent"\:"false",\n         "AllowFirstCharSpecial"\:"true",\n         "MinimumLifetime"\:"0",\n         "ExpirationInterval"\:"2592000",\n         "UniqueRequired"\:"false",\n         "MaximumSequentialRepeat"\:"0",\n         "AllowNumeric"\:"true",\n         "AllowFirstCharNumeric"\:"true",\n         "EnableWordlist"\:"true",\n         "MaximumLength"\:"12",\n         "DisallowedAttributes"\:"sn\\ncn\\ngivenName",\n         "AllowLastCharNumeric"\:"true",\n         "PolicyEnabled"\:"true",\n         "MaximumUpperCase"\:"0",\n         "MinimumUpperCase"\:"0",\n         "ChangeMessage"\:"Please change your password to meet the corporate policy",\n         "MaximumLowerCase"\:"0"\n      },\n      "passwordRules"\:[\n         "Password is case sensitive.",\n         "Must be at least 8 characters long.",\n         "Must be no more than 12 characters long.",\n         "Must include at least 1 number.",\n         "Must not include any of the following values\:  test password",\n         "Must not include part of your name or user name.",\n         "Must not include a common word or commonly used sequence of characters."\n      ]\n   }\n}\n</pre>The web service must then respond with a body that includes a value for the tokenDestination values provided in the request, as well as a display value. For example\:\n<pre style\="overflow\: auto; max-height\:200px; border\: 1px black">\n{\n   "output"\:"macro api output"\n}\n</pre>The system uses the output value as the macro substituion value.
Setting_Description_external.pwcheck.urls=@PwmAppName@ provides this RESTful client API to allow additional password rule checking to the application.<br/><br/>When you populate this setting with a valid URL, @PwmAppName@ makes an HTTP POST request during the password validation operation.  The body of the post includes the user's desired password as well as additional user information.  The following is an example of the request data (it might vary depending on what data is available, and at what point the system invokes the API)\:\n<pre style\="overflow\: auto; max-height\:200px; border\: 1px black">\n{\n   "password"\:"password1234",\n   "userInfo"\:{\n      "userDN"\:"_default|cn\\u003dablake,ou\\u003dusers,o\\u003dexample",\n      "userID"\:"ablake",\n      "userEmailAddress"\:"ablake@example.com",\n      "passwordExpirationTime"\:"2014-03-04T00\:06\:03Z",\n      "passwordLastModifiedTime"\:"2014-02-02T00\:06\:03Z",\n      "requiresNewPassword"\:false,\n      "requiresResponseConfig"\:false,\n      "requiresUpdateProfile"\:false,\n      "passwordStatus"\:{\n         "expired"\:false,\n         "preExpired"\:false,\n         "violatesPolicy"\:false,\n         "warnPeriod"\:false\n      },\n      "passwordPolicy"\:{\n         "MaximumNumeric"\:"0",\n         "MinimumSpecial"\:"0",\n         "AllowLastCharSpecial"\:"true",\n         "ADComplexity"\:"false",\n         "RegExNoMatch"\:"",\n         "AllowSpecial"\:"true",\n         "MaximumSpecial"\:"0",\n         "MinimumLowerCase"\:"0",\n         "MinimumUnique"\:"0",\n         "MinimumNumeric"\:"1",\n         "MinimumLength"\:"8",\n         "DisallowedValues"\:"test\\npassword",\n         "CaseSensitive"\:"true",\n         "RegExMatch"\:"",\n         "DisallowCurrent"\:"false",\n         "AllowFirstCharSpecial"\:"true",\n         "MinimumLifetime"\:"0",\n         "ExpirationInterval"\:"2592000",\n         "UniqueRequired"\:"false",\n         "MaximumSequentialRepeat"\:"0",\n         "AllowNumeric"\:"true",\n         "AllowFirstCharNumeric"\:"true",\n         "EnableWordlist"\:"true",\n         "MaximumLength"\:"12",\n         "DisallowedAttributes"\:"sn\\ncn\\ngivenName",\n         "AllowLastCharNumeric"\:"true",\n         "PolicyEnabled"\:"true",\n         "MaximumUpperCase"\:"0",\n         "MinimumUpperCase"\:"0",\n         "ChangeMessage"\:"Please change your password to meet the corporate policy",\n         "MaximumLowerCase"\:"0"\n      },\n      "passwordRules"\:[\n         "Password is case sensitive.",\n         "Must be at least 8 characters long.",\n         "Must be no more than 12 characters long.",\n         "Must include at least 1 number.",\n         "Must not include any of the following values\:  test password",\n         "Must not include part of your name or user name.",\n         "Must not include a common word or commonly used sequence of characters."\n      ]\n   }\n}\n</pre>The web service must then respond with a body that includes a true/false status for an error state, as well as an errorMessage value to display to the user.\n<pre style\="overflow\: auto; max-height\:200px; border\: 1px black">\n{\n    "error"\: true,\n    "errorMessage"\:"password check output - from rest api"\n}\n</pre>
Setting_Description_external.remoteData.url=<p>@PwmAppName@ provides this RESTful client API to allow a remote service to provide form data validation during form editing.</p>\n\n<p>When you configure a form field to use a Remote REST API as it's source, @PwmAppName@ invokes the URL configured here.  The request includes user information, form configuration data and a verification session identifier.  The remote service is responsible for returning an error boolean, an error message to display to the user, and a detailed error message for administrator logging.</p>\n\nHTTP Request POST JSON Body example:\n\n<pre style\="overflow\: auto; max-height\:200px; border\: 1px black">\n{\n   "formInfo":{\n      "module":"NewUser",\n      "moduleProfileID":"cc3",\n      "mode":"verify",\n      "sessionID":"j651u3tc47bCFig7sy0LIxlwHYvXbZ4WHanVMUgRaIMEof7A8c3ahr5M5g9OemZw0UAHqLhb"\n   },\n   "formValues":{\n      "mail":"fdsfs@example.com",\n      "givenName":"john",\n      "sn":"doe",\n      "remote1":"value1"\n   },\n   "formConfigurations":[\n      {\n         "name":"mail",\n         "minimumLength":1,\n         "maximumLength":64,\n         "type":"email",\n         "source":"ldap",\n         "required":true,\n         "confirmationRequired":false,\n         "readonly":false,\n         "unique":true,\n         "multivalue":false,\n         "labels":{\n            "":"Email Address"\n         },\n         "regexErrors":{\n            "":"Email Address has invalid characters"\n         },\n         "description":{\n            "":""\n         },\n         "regex":"^[a-zA-Z0-9 .,'@]*$",\n         "placeholder":"username@example.com",\n         "javascript":"",\n         "selectOptions":{\n\n         }\n      },\n      {\n         "name":"givenName",\n         "minimumLength":1,\n         "maximumLength":64,\n         "type":"text",\n         "source":"ldap",\n         "required":true,\n         "confirmationRequired":false,\n         "readonly":false,\n         "unique":false,\n         "multivalue":false,\n         "labels":{\n            "":"First Name"\n         },\n         "regexErrors":{\n            "":""\n         },\n         "description":{\n            "":""\n         },\n         "regex":"^[a-zA-Z0-9 .,'@]*$",\n         "placeholder":"",\n         "javascript":"",\n         "selectOptions":{\n\n         }\n      },\n      {\n         "name":"sn",\n         "minimumLength":1,\n         "maximumLength":64,\n         "type":"text",\n         "source":"ldap",\n         "required":true,\n         "confirmationRequired":false,\n         "readonly":false,\n         "unique":false,\n         "multivalue":false,\n         "labels":{\n            "":"Last Name"\n         },\n         "regexErrors":{\n            "":""\n         },\n         "description":{\n            "":""\n         },\n         "regex":"^[a-zA-Z0-9 .,'@]*$",\n         "placeholder":"",\n         "javascript":"",\n         "selectOptions":{\n\n         }\n      },\n      {\n         "name":"remote1",\n         "minimumLength":0,\n         "maximumLength":255,\n         "type":"text",\n         "source":"remote",\n         "required":false,\n         "confirmationRequired":false,\n         "readonly":false,\n         "unique":false,\n         "multivalue":false,\n         "labels":{\n            "":"remote1"\n         },\n         "regexErrors":{\n            "":""\n         },\n         "description":{\n            "":""\n         },\n         "regex":"",\n         "placeholder":"",\n         "javascript":"",\n         "selectOptions":{\n\n         }\n      }\n   ]\n}\n</pre>\nHTTP Response JSON body example:<pre style\="overflow\: auto; max-height\:200px; border\: 1px black">\n{\n   "error":true,\n   "errorMsg":"Field remote1 Has the wrong value.",\n   "errorDetail":"Incorrect Data",\n   "formValues":{}\n}</pre>\n<p>Permitted values for <code>mode</code> are verify, read and write.  When set to read mode, the form fields must be included in a <code>formValues</code> element.</p>
Setting_Description_external.remoteResponses.url=<p>@PwmAppName@ provides this RESTful client API to allow a remote service to provide Challenge/Response validation during forgotten password.</p>\n\n<p>When you configure the setting <code>@PwmSettingReference:recovery.verificationMethods@</code> to use Remote Responses, @PwmAppName@ invokes the URL configured here.  The request includes user information and a verification session identifier.  The remote service is responsible for returning instructions to the user, an error message, a list of prompts to present to the user, and the status of the verification process.</p>\n\nHTTP Request POST JSON Body example:\n\n<pre style\="overflow\: auto; max-height\:200px; border\: 1px black">\n{\n   "responseSessionID":"65634ab0-0112-41a1-93b1-e9e8178bbc29",\n   "userInfo":{\n      "userDN":"cn=testuser,ou=users,o=data",\n      "ldapProfile":"default",\n      "userID":"testuser",\n      "userEmailAddress":"testuser@example.com",\n      "passwordExpirationTime":"2000-01-01T01:01:01Z",\n      "passwordLastModifiedTime":"2000-01-01T01:01:01Z",\n      "requiresNewPassword":false,\n      "requiresResponseConfig":false,\n      "requiresUpdateProfile":false,\n      "requiresInteraction":false,\n      "passwordStatus":{\n         "expired":false,\n         "preExpired":false,\n         "violatesPolicy":false,\n         "warnPeriod":false\n      },\n      "passwordPolicy":{\n         "MinimumNumeric":"0",\n         "AllowNumeric":"TRUE",\n         "MaximumSpecial":"0",\n         "AllowLastCharSpecial":"TRUE",\n         "MinimumLength":"5",\n         "AllowFirstCharNumeric":"TRUE",\n         "MaximumUpperCase":"0",\n         "MinimumLowerCase":"0",\n         "UniqueRequired":"FALSE",\n         "PolicyEnabled":"true",\n         "ADComplexityMaxViolations":"2",\n         "MaximumLength":"12",\n         "DisallowedValues":"",\n         "MinimumUnique":"0",\n         "MinimumLifetime":"0",\n         "CaseSensitive":"TRUE",\n         "AllowLastCharNumeric":"TRUE",\n         "ExpirationInterval":"2592000",\n         "AllowFirstCharSpecial":"TRUE",\n         "MinimumSpecial":"0",\n         "MaximumSequentialRepeat":"0",\n         "MinimumUpperCase":"0",\n         "DisallowedAttributes":"",\n         "MaximumLowerCase":"0",\n         "ChangeMessage":"Please change your password to meet the corporate policy",\n         "MaximumNumeric":"0",\n         "AllowSpecial":"TRUE"\n      },\n      "passwordRules":[\n         "Password is case sensitive.",\n         "Must be at least 5 characters long.",\n         "Must be no more than 12 characters long."\n      ]\n   },\n   "userResponses":{ \n      "identifier1":"user answer value"\n   }\n}\n</pre>\nHTTP Response JSON body example:<pre style\="overflow\: auto; max-height\:200px; border\: 1px black">\n{\n   "displayInstructions":"please enter the data for the requested prompts",\n   "verificationState":"INPROGRESS",\n   "userPrompts":[\n      {\n         "displayPrompt":"User Prompt #1",\n         "identifier":"identifier1"\n      }\n      {\n         "displayPrompt":"User Prompt #2",\n         "identifier":"identifier2"\n      }\n   ],\n   "errorMessage":"error message"\n}</pre>\n<p>Permitted values for <code>verificationState</code> are INPROGRESS, FAILED and COMPLETE.</p>
Setting_Description_external.webservices.enable=Enable this option to allow public use of web services.  When false, @PwmAppName@ requires the form nonce for all web services.  The form nonce is difficult (though not impossible) for a client to retreive programmatically.  Therefore it is difficult, though not impossible to use the web services.  When true, @PwmAppName@ does not require the form nonce to invoke the web services.
Setting_Description_forceBasicAuth=Enable this options to force basic authentication. If false, then the system presents the form page for unauthenticated users, however, if a basic auth header is present the system always uses it.
Setting_Description_forgottenUsername.enable=Enable this option to enable forgotten user name registration.
Setting_Description_forgottenUsername.form=Add fields @PwmAppName@ uses to search for the user name.
Setting_Description_forgottenUsername.message=Edit the message to show to a user upon a successful forgotten user name action.
Setting_Description_forgottenUsername.searchFilter=Specify an LDAP search filter @PwmAppName@ uses to search for users during forgotten user name recovery. The LDAP search filter must include each attribute in the <b>Forgotten User Name Form</b>.  @PwmAppName@ replaces the tokens made of a form item name (such as <code>cn</code>) enclosed with a percent sign <code>%cn%</code> with values supplied by the user.<br><br>For example, if the <b>Forgotten User Name Form</b> included the attributes <code>cn</code> and <code>sn</code>, then this filter might be appropriate\:<br><br><code>(&amp;(objectClass\=person)(cn\=%cn%)(sn\=%sn%))</code><br><br>If this setting is left blank, @PwmAppName@ automatically generates a search filter based on the required items in the <b>Forgotten User Name Form</b> at the time of the search.
Setting_Description_forgottenUsername.sendUsername.sendMethod=Select the method of how to send user name to user.  In the content of the message, you can use a macro as appropriate.
Setting_Description_guest.adminAttribute=Specify the attribute in which @PwmAppName@ writes the DN of the logged in user in LDAP when it creates a guest user. @PwmAppName@ writes this attribute to the user object just after it creates the object.
Setting_Description_guest.adminGroup=Specify the query string @PwmAppName@ uses to detect if a user is a guest administrator. @PwmAppName@ performs an LDAP query during the login process against the logged in user to determine if the user is a guest administrator. If the user matches the query, then the system considers the user a guest administrator.
Setting_Description_guest.createContext=Specify the LDAP context where @PwmAppName@ creates the new guest accounts.
Setting_Description_guest.editOriginalAdminOnly=Enable this option to only allow the guest administrator who created the guest account to update the guest account details.
Setting_Description_guest.enable=Enable this option to enable guest registration.
Setting_Description_guest.expirationAttribute=Specify the attribute @PwmAppName@ uses to store the account expiration date.  If this value is blank, @PwmAppName@ does not prompt the guest administrator for an expiration date and it does not record an expiration date on the user.
Setting_Description_guest.form=Specify the New Guest form creation attributes and fields.
Setting_Description_guest.maxValidDays=Specify the maximum number of days before the system disables the account.   The guest administrator can use a calendar widget to select an expiration date, which must be within the account validity window.  If this value is zero, @PwmAppName@ does not prompt the guest administrator for an expiration date and it does not record an expiration date on the user.
Setting_Description_guest.update.form=Specify the attributes and fields to update the New Guest form creation.
Setting_Description_guest.writeAttributes=Add actions @PwmAppName@ performs after it creates a guest user.  You can use macros.
Setting_Description_helpdesk.actions=Add actions available to the Help Desk actor.  You can use macros.
Setting_Description_helpdesk.clearOtp.button=Eanble this option to allow the Help Desk operator to clear out a user's stored one-time password settings by clicking a button.
Setting_Description_helpdesk.clearResponses=Enable this option to allow the Help Desk operator to clear out a user's stored responses after changing the user's password.
Setting_Description_helpdesk.clearResponses.button=Enable this option to allow the Help Desk operator to clear out a user's stored responses by clicking a button.
Setting_Description_helpdesk.deleteUser.button=Enable this option to allow the Help Desk operator to delete the user.
Setting_Description_helpdesk.detail.form=Specify the fields @PwmAppName@ shows during the detail view of an individual.
Setting_Description_helpdesk.displayName=Specify the display name you use to identify the user on the user detail screen.  The system resolves macros to the displayed user.
Setting_Description_helpdesk.enable=Enable this option to enable the Help Desk module.
Setting_Description_helpdesk.enableUnlock=Enable this option to enable the Help Desk module users to unlock an (intruder) locked account.
Setting_Description_helpdesk.enforcePasswordPolicy=Enable this option to require that the passwords set by Help Desk must meet the same password policy that normally constrains the user.
Setting_Description_helpdesk.filter=Specify the LDAP search filter to query the directory.  Substitute <i>%USERNAME%</i> for user supplied user name.  If not specified, @PwmAppName@ auto calculates a search filter based on the Help Desk Search Form.<p>Examples<ul><li>Edirectory\: <code>(&(objectClass\=Person)(|((cn\=*%USERNAME%*)(uid\=*%USERNAME%*)(givenName\=*%USERNAME%*)(sn\=*%USERNAME%*))))</code></li><li>Active Directory\: <code>(&(objectClass\=Person)(|((cn\=*%USERNAME%*)(uid\=*%USERNAME%*)(sAMAccountName\=*%USERNAME%*)(userprincipalname\=*%USERNAME%*)(givenName\=*%USERNAME%*)(sn\=*%USERNAME%*))))</code></li></ul>
Setting_Description_helpdesk.forcePwExpiration=Enable this option to force the system to expire the password for the users when the help desk operator sets a user's password.
Setting_Description_helpdesk.idleTimeout=Specify the number of seconds after which @PwmAppName@ unauthenticates an authenticated session.   @PwmAppName@ sets the session idle timeout to this value after a user successfully accesses the Help Desk module.
Setting_Description_helpdesk.otp.verify=Enable this option to enable the OTP Verification.
Setting_Description_helpdesk.profile.list=List of LDAP Help Desk profiles.  In most cases, you only need a single profile.  Only define multiple profiles if different Help Desk users need different features and permissions.  Each Help Desk profile has a <b>Help Desk Profile Match</b> setting used to define to whom the profile applies.  If multiple profiles apply for a user, @PwmAppName@ assigns the first profile defined in the list.
Setting_Description_helpdesk.queryMatch=Specify the LDAP filter that defines the set of users for this policy.
Setting_Description_helpdesk.result.form=Add the fields @PwmAppName@ shows as a result of help desk searches.
Setting_Description_helpdesk.result.limit=Specify a limit of the results of help desk searches.
Setting_Description_helpdesk.searchBase=Specify one or more LDAP search bases. If empty, @PwmAppName@ uses the default LDAP search base.
Setting_Description_helpdesk.search.filters=Specify a filter to limit the help desk search.
Setting_Description_helpdesk.sendPassword=Enable this option to send the password to the user using the method selected under <code>@PwmSettingReference\:recovery.sendNewPassword.sendMethod@</code>.
Setting_Description_helpdesk.setPassword.maskValue=Enable this option to have @PwmAppName@ mask the password for a user when they are entering it.
Setting_Description_helpdesk.setPassword.mode=Select the mode to allow Help Desk administrators to set passwords.  (Note the logged-in user must have the proper LDAP permissions.)
Setting_Description_helpdesk.setPassword.writeAttributes=Add actions the system executes after a Help Desk actor modifies the user's password.  You can use macros.
Setting_Description_helpdesk.token.sendMethod=Select the methods the system uses for sending the token code to the user.
Setting_Description_helpdesk.useProxy=Enable this option to use the application proxy connection for all actions initiated in the Help Desk module.  When disabled, @PwmAppName@ initiates actions using the logged in user's LDAP connection, requiring that the user has appropriate privileges in the LDAP directory.
Setting_Description_helpdesk.verification.form=Specify the attributes used for <b>LDAP Attributes</b> on the setting <code>@PwmSettingReference\:helpdesk.verificationMethods@</code>.
Setting_Description_helpdesk.verificationMethods=Select the verification methods that the Help Desk operators use to confirm the identity of a user.  Any method you set to required or optional is available to the Help Desk operator.  If one or more methods are set to required, at least one of the required methods must be successfully completed before the Help Desk operator can view the user's details.
Setting_Description_helpdesk.viewStatusValues=Select the fields that are available to help desk administrators to view the status of the users.
Setting_Description_http.proxy.url=Specify the URL of the HTTP proxy server.  If blank, the system uses no proxy server.<ul><li>For HTTP proxy server, use "<i>http\://serverame\:3128</i>" format</li><li>For the authenticated proxy server, use the "<i>http\://username\:password@servername\:3128</i>" format</ul></li><br/>
Setting_Description_https.server.cert=Import the private key and certificate used by the @PwmAppName@ HTTPS web server.  If this setting does not have a value, the @PwmAppName@ HTTPS web server uses an auto-generated value based on @PwmSettingReference\:pwm.selfURL@ and other current configuration data.  Changes to this setting require a server restart.
Setting_Description_https.server.tls.ciphers=Specify the HTTPS TLS ciphers accepted by the @PwmAppName@ HTTPS web server.  The value for this setting is an ordered, comma separated list of Java SSE provided cipher names.   Changes to this setting require a server restart.
Setting_Description_https.server.tls.protocols=Select the HTTPS TLS protocols supported by the @PwmAppName@ HTTPS web server.  Changes to this setting require a server restart.
Setting_Description_idleTimeoutSeconds=Specify the number of seconds after which @PwmAppName@ unauthenticates an authenticated session.  Minimum value is 60 seconds.
Setting_Description_interface.theme=Select a theme to change the look and feel of @PwmAppName@. @PwmAppName@ provides the included themes primarily as inspiration to those wishing to make customizations.<br/><br/>If you select <code>Embedded</code>, the system uses the follow settings to contain the contents of the default CSS theme\:                <ul><li><a data-gotoSettingLink\="display.css.customStyle">@PwmSettingReference\:display.css.customStyle@</a></li><li><a data-gotoSettingLink\="display.css.customMobileStyle">@PwmSettingReference\:display.css.customMobileStyle@</a></li></ul><p>Themes are expected to be available at the url paths:<ul><li><code>@PwmContextPath@/public/resources/[theme]/style.css</code></li><li><code>@PwmContextPath@/public/resources/[theme]/mobileStyle.css</code></li></ul>  You can add additional themes using <a data-gotoSettingLink\="display.custom.resourceBundle">@PwmSettingReference\:display.custom.resourceBundle@</a>.  You can overwrite the default theme by specifying the URL parameter <code>theme</code>. For example: <code>https://www.example.com\:@PwmContextPath@?theme=sterile</code></p>
Setting_Description_intruder.address.checkTime=Specify the maximum time period between each intruder attempt.  When users exceed this time period, @PwmAppName@ resets the intruder attempt count to zero.  A value of zero disables the address lockout functionality.
Setting_Description_intruder.address.maxAttempts=Specify the maximum number of attempts any user might make within a particular address.  After the users exceed this value, any user from that address cannot perform any activities until the reset time interval has passed.  A value of zero disables the address lockout functionality.
Setting_Description_intruder.address.resetTime=Specify the time period after which @PwmAppName@ clears a bad attempt from the lockout table.  @PwmAppName@ marks the address lockout table for any source IP address anytime any user has a failed attempt to authenticate, recover a password, or activate a user account from that address.<br/><br/>Depending on how you deployed @PwmAppName@, it might not be able to correctly identify the IP address of the user.<br/><br/>Value is in number of seconds.  A value of zero disables the address lockout functionality.
Setting_Description_intruder.attribute.checkTime=Specify the maximum time period between each intruder attempt.  When the user exceeds this time period, @PwmAppName@ resets the intruder attempt count to zero.
Setting_Description_intruder.attribute.maxAttempts=Specify the maximum number of attempts a user might make before a lockout occurs.  After the user exceeds this value, the user cannot perform any activities until the reset time interval has passed.   A value of zero disables the user lockout functionality.
Setting_Description_intruder.attribute.resetTime=Specify the time period after which @PwmAppName@ clears a bad attempt from the lockout table.  @PwmAppName@ marks the attribute lockout table for a user anytime a non-authenticated user enters a form field.  <br/><br/>Value is in number of seconds.  A value of zero disables the attribute lockout functionality.
Setting_Description_intruder.enable=Enable this option to enable the @PwmAppName@ intruder detection system.  Your LDAP directory intruder detection settings function independently of this setting.
Setting_Description_intruder.session.maxAttempts=Specify the maximum amount of intruder attempts per session.  When the user exceeds this limit, @PwmAppName@ "locks" the session, and no other requests using that session succeed.  A value of zero disables the session lockout functionality.
Setting_Description_intruder.storageMethod=Select the data store used for Intruder Records.  If you use <b>Database</b>, all application instances share a common view of intruder status.  If you use <b>LocalDB</b>, each instance has its own intruder state.  LocalDB is likely to have less performance overhead and having a consistent intruder state across all application instances might not be important.  The Configure Guide uses a database if configured, if not it uses the LocalDB.
Setting_Description_intruder.tokenDest.checkTime=Specify the maximum time period between each intruder attempt.  When the user exceeds this time period, @PwmAppName@ resets the intruder attempt count to zero.
Setting_Description_intruder.tokenDest.maxAttempts=Specify the maximum number of attempts a token destination can be used before a lockout occurs and the token destination can no longer be sent tokens.  After the user exceeds this value, the user cannot perform any activities until the reset time interval has passed.   A value of zero disables the token lockout functionality.
Setting_Description_intruder.tokenDest.resetTime=Specify the time period after which @PwmAppName@ clears a bad attempt from the lockout table.  @PwmAppName@ marks the attribute lockout table for a user anytime it sends a token, and it clears the lockout when the user consumes a token.  <br/><br/>Value is in number of seconds.  A value of zero disables the attribute lockout functionality.
Setting_Description_intruder.user.checkTime=Specify the maximum time period between each intruder attempt.  When the user exceeds this time period, @PwmAppName@ resets the intruder attempt count to zero.
Setting_Description_intruder.user.maxAttempts=Specify the maximum number of attempts a user might make before a lockout occurs.  After the user exceeds this value, the user cannot perform any activities until the reset time interval has passed.   A value of zero disables the user lockout functionality.
Setting_Description_intruder.user.resetTime=Specify the time period after which @PwmAppName@ clears a bad attempt from the lockout table.  @PwmAppName@ marks the user lockout table for a user anytime a user has a failed attempt to authenticate, recover a password, or activate a user account. <br/><br/>Value is in number of seconds.  A value of zero disables the user lockout functionality.
Setting_Description_knownLocales=List of locales available.  The code is in two parts separated by two colons (<code>\:\:</code>).  The first part is the browser locale code, the second field is the iso country code used for the flag value.
Setting_Description_ldap.ad.allowAuth.expired=Enable this option to have Active Directory fail an LDAP login attempt when the current date is after the user's password expiration date.  If you enabled this option, the system allows login even though the LDAP bind failed.  The user only can set a new password when this condition occurs.  No other functions are available until the user sets the password (and the system clears this flag).
Setting_Description_ldap.ad.allowAuth.requireNewPassword=Enable this option to have Active Directory fail an LDAP login attempt when the users "must change password on next login" flag is set.  If you enable this option, the system allows a login even though the LDAP bind failed.  The user only can set a new password when this condition occurs.  No other functions are available until the password has been set (and the system clears this flag).
Setting_Description_ldap.addObjectClasses=Specify the object classes to automatically add to users who authenticate to the password servlet.  Typically, this is an auxiliary LDAP class that contains attributes used by @PwmAppName@ to store password self-service data.
Setting_Description_ldap.ad.enforcePwHistoryOnSet=Enable this option to enforce the password policy during forgotten password when <b>Use Proxy When Password Forgotten</b> is also set to true.  This setting requires that the Active Directory servers be at <b>Windows 2008 Server R2 SP1 or later</b>.  More specifically, it requires that the Active Directory servers support the LDAP_SERVER_POLICY_HINTS_OID (1.2.840.113556.1.4.2066) LDAP modification control.
Setting_Description_ldap.ad.proxyForgotten=Enable this option to have @PwmAppName@ use the LDAP proxy account for LDAP work when the users' forget their passwords.  This is because an LDAP connection is not possible to Active Directory without the users' passwords.  When authenticated in this condition, Active Directory forces the users to change their passwords immediately.
Setting_Description_ldap.defaultObjectClasses=Specify the object classes of user entries in your LDAP directory.
Setting_Description_ldap.duplicateMode=Select how @PwmAppName@ handles the situation when it finds multiple users matches for a search, such as during authentication.
Setting_Description_ldap.edirectory.cr.applyWordlist=Enable this option to prohibit users from using answers in the word list dictionary in answers when the users save the Challenge/Response answers.
Setting_Description_ldap.edirectory.cr.maxQuestionCharsInAnswer=Specify the maximum number of characters of the question text @PwmAppName@ permits in answers when saving the Challenge/Response answers.
Setting_Description_ldap.edirectory.cr.minRandomDuringSetup=Specify the number of random questions you require the users to complete at the time of saving their Challenge/Response answers.
Setting_Description_ldap.edirectory.readChallengeSets=Enable this option to have @PwmAppName@ read and apply the challenge set configuration from eDirectory Universal Password policy to users.  If @PwmAppName@ applies an eDirectory challenge set to the user, @PwmAppName@ uses that policy, otherwise @PwmAppName@ uses the policy that is a part of this configuration.  To require only NMAS configured challenge sets, ensure that you blank out the required and forgotten questions as part of this configuration, or else @PwmAppName@ uses those in cases where you have not defined eDirectory policy.
Setting_Description_ldap.edirectory.readUserPwd=Enable this option to have @PwmAppName@ read the user's password from eDirectory before changing it.  This prevents @PwmAppName@ from setting an extra password change to a temporary random password during the forgotten password sequence.  If the proxy user does not have rights to read the password, then @PwmAppName@ generates a temporary random password for the user anyway.
Setting_Description_ldap.edirectory.storeNmasResponses=Enable this option to have @PwmAppName@ save user responses to the NMAS response storage container on the user.  This storage is in addition to any other configured response storage methods.
Setting_Description_ldap.edirectory.useNmasResponses=Enable this option to have @PwmAppName@ use NMAS stored responses for the forgotten password recovery.  @PwmAppName@ tries all other configured storage methods before it evaluates the NMAS stored responses.
Setting_Description_ldap.followReferrals=Eanble this option to have @PwmAppName@ follow LDAP Referrals.
Setting_Description_ldap.group.label.attribute=Specify the display value for group entries.  This can include LDAP macros; @PwmAppName@ resolves LDAP macros to the group entry object.
Setting_Description_ldap.guidAttribute=Specify an attribute @PwmAppName@ uses to identify and reference unique users in the LDAP directory.  If set to the default value of <b>VENDORGUID</b>, the system attempts to read the vendor specific LDAP GUID.  Alternatively, you can set any string readable attribute as the GUID as long as the directory enforces the uniqueness.  Lastly, you can use a custom attribute and configure the "Auto Add GUID Value" option to true.  The application-defined schema includes the attribute <code>pwmGUID</code> for this usage.
Setting_Description_ldap.guid.autoAddValue=Enable this option @PwmAppName@ creates and assigns a unique GUID value for any user attempting to authenticate that does not have a value.  @PwmAppName@ writes the value to the attribute named in the LDAP GUID Attribute setting.
Setting_Description_ldap.idleTimeout=Specify a number of seconds the LDAP connection for a given session can remain idle before closing. If zero, then @PwmAppName@ maintains an LDAP connection throughout the lifetime of the HTTP session.
Setting_Description_ldap.ignoreUnreachableProfiles=Enable this option to have @PwmAppName@ ignore unreachable profiles when multiple LDAP profiles exist.  @PwmAppName@ only shows a Directory Unavailable error during a user search when there is only a single LDAP Profile configured or all LDAP Profiles are unreachable.
Setting_Description_ldap.namingAttribute=Specify the attribute name @PwmAppName@ uses as the naming attribute on LDAP user entries. This value is also the first part of the distinguished name of a user.  This name is constant depending on directory vendor type, even if you use a different attribute for the login search filter.  Typically, the naming attribute is <b>cn</b> or <b>uid</b>.
Setting_Description_ldap.oracleDS.allowAuth.requireNewPassword=Enable this option to have @PwmAppName@ allow a login even though the LDAP bind failed. The Oracle Directory Server normally fails an LDAP login attempt when the user's <i>pwdReset</i> attribute is set due to an administrator password set.  The user only can set a new password when this condition occurs.  No other functions are available until the system sets the password (and clears this flag).
Setting_Description_ldap.oracleDS.enable.manipAllowChangeTime=Enable this option to have @PwmAppName@, during the forgotten password recovery sequence, allow manipulation of the allowPasswordChangeTime attribute.  This allows forgotten password functionality with expected behavior when @PwmAppName@ enforces a policy of minimum time between password changes.
Setting_Description_ldap.profile.displayName=Specify the display name for this LDAP Profile.
Setting_Description_ldap.profile.enabled=Enable this option to indicate if this LDAP profile is in use.  For maintenance reasons, it might be helpful to remove an LDAP Profile from use instead of deleting the profile's configuration entirely.
Setting_Description_ldap.profile.list=List of LDAP profiles.  Each LDAP profile defines a unique LDAP data environment.  Depending on the directory type and configuration, this could mean a unique domain, forest, tree, or possibly server.  Each profile can have multiple redundant servers defined, however, those servers should share the same data.<br/><br/>Be careful when renaming or removing values in this list, if you remove or rename a profile name @PwmAppName@ removes the associated settings.<br/><br/>During authentication, @PwmAppName@ searches each profile in the order listed here.
Setting_Description_ldap.proxy.password=Specify the password of the LDAP Proxy User.
Setting_Description_ldap.proxy.username=Specify the LDAP Proxy User @PwmAppName@ uses to access the LDAP directory. This user must have rights to browse users, and manage password attributes on the user object.<br/><br/>This value must be in LDAP distinguished name format, even if your LDAP directory accepts other types of values for the bind DN.  An example of this format is <i>cn\=admin,o\=example</i> or <i>cn\=administrator,cn\=users,dc\=subdomain,dc\=domain,dc\=net</i>.<br/><br/>Generally, the proxy user needs read/browse object rights to all user objects it manages, as well as create object rights in the new user container (if enabled).
Setting_Description_ldap.rootContexts=Specify the base context(s) to search for user names during authentication and other operations.  During authentication, @PwmAppName@ will perform a subtree search in each context listed.  In cases where more than a single user is found during a search, the process configured in setting <code>@PwmSettingReference\:ldap.duplicateMode@</code> is used to handle the duplicates.<br/><br/>Authentication to @PwmAppName@ is permitted only for users that are contained within the configured context values.
Setting_Description_ldap.search.timeoutSeconds=Specify the maximum amount of seconds to wait for an LDAP search to complete.
Setting_Description_ldap.selectableContextMode=Control if the ldap context or profile is shown to the user as an option during user identification (login, forgotten password, etc).
Setting_Description_ldap.selectableContexts=(Optional) Add another field to the form-based login screen and other user search screens.  The field allows the user to select a specific context. This is for situations where the LDAP directory does not have unique user names throughout the entire directory. <br/><br/>Values can further be set with both a display value and a context, separated by three colons.<br/><br/>For example\:<p><b>ou\=sf,ou\=ca,o\=example\:\:\:San Francisco</b><br/<b>ou\=lon,ou\=uk,o\=example\:\:\:London</b><br/<b>ou\=nyc,ou\=ny,o\=example\:\:\:New York</b><br/</p>
Setting_Description_ldap.serverCerts=Import the LDAP Server Certificates.  @PwmAppName@ stores these certificates in the configuration file and it uses them to validate the identity of your LDAP server.
Setting_Description_ldap.serverUrls=Add a list of LDAP servers in URL format that @PwmAppName@ uses for a fail-over configuration. @PwmAppName@ uses the servers in order of appearance in this list.  If the first server is unavailable @PwmAppName@ uses the next available server in the list.  @PwmAppName@ periodically checks the first server to see if it has become available.<ul><li>For secure SSL, use the "<i>ldaps\://servername\:636</i>" format</li><li>For plain-text servers, use "<i>ldap\://serverame\:389</i>" format (not recommended)</li></ul><p>When using secure connections, the Java virtual machine must trust the directory server, either because you have manually added the public key certificate from the tree to the Java keystore or you imported the certificate into the setting <i>LDAP Server Certificates</i>.<ul><li>Do not use a non-secure connection for anything but the most basic testing purposes (Many LDAP servers reject password operations on non-secure connections)</li><li>Do not use a load-balancing device for LDAP high availability, instead use the built in LDAP server fail-over functionality</li><li>Do not use a DNS round-robin address</li><li>Avoid using the network address, use the proper fully-qualified domain name address for the server</li></ul>
Setting_Description_ldap.testuser.username=Specify the fully qualified DN of an LDAP test user that @PwmAppName@ uses to test functionality and for access to the LDAP directory. Configure this user similar to a normal user account with normal access privileges. @PwmAppName@ periodically uses this account to perform a health check, including changing the password of the account. <br/><br/><b>Using a test user account greatly increases the system's ability to detect and alert configuration and health issues.</b><br/><br/>@PwmAppName@ tests the following functionality (if enabled) using the test user account.<ul><li>Authentication</li><li>Password policy reading</li><li>Set password</li><li>Set Challenge/Responses</li><li>Load Challenge/Responses</li></ul>
Setting_Description_ldap.user.group.attribute=Specify an attribute on the user entry that references group entries.  The value of this attribute in the directory must be a LDAP DN.
Setting_Description_ldap.username.attr=Specify the attribute @PwmAppName@ uses for the user name. If blank, @PwmAppName@ uses the LDAP Naming Attribute.  This option allows fields that display or store the <b>User Name</b> or <b>User ID</b> of a user to show something other then the LDAP Naming Attribute if appropriate.  This value must be unique for this system.
Setting_Description_ldap.usernameSearchFilter=Specify an LDAP search filter @PwmAppName@ uses for contextless login and other functions to find users in LDAP using user names.  Replace the value <b>%USERNAME%</b> with the actual user name value.
Setting_Description_ldap.wireTrace.enable=Enable this option to have @PwmAppName@ output all LDAP traffic to the TRACE logging level.<br/><br/><b>WARNING\:</b> enabling this option might allow @PwmAppName@ to write user passwords and other sensitive data to the log files.
Setting_Description_locale.cookie.age=Specify the duration of time to remember a user's locale preferences.  Anytime @PwmAppName@ overrides a browser's default locale setting, it stores a cookie in the browser remembering that setting for the duration of this setting.
Setting_Description_logoutAfterPasswordChange=Enable this option to force users to log out (and send them to the logoutURL) after a password change.<br/><br/>In most cases, leave this option enabled (default), especially if you are using some type of single sign-on service.
Setting_Description_network.allowMultiIPSession=Enable this option to allow @PwmAppName@ to access a single HTTP session from different source IP addresses.  Some load balancing or proxy network infrastructures might require this, but in most cases disable it.  Especially since typical sessions are very short, there is not a practical reason for a user to access the same session from multiple client addresses.
Setting_Description_network.ip.permittedRange=Enable this option to have @PwmAppName@ only permit connections originating from the specified IP address ranges.  If disabled (default), @PwmAppName@ permits any source IP address. <p>Supported range specifications are\:<p><ul><li>Full IPv4 address, such as <b>12.34.56.78</b></li><li>Full IPv6 address, such as <b>2001\:18e8\:3\:171\:218\:8bff\:fe2a\:56a4</b></li><li>Partial IPv4 address, such as <b>12.34</b> (which matches any IP addres starting <b>12.34</b></li><li>IPv4 network/netmask, such as <b>18.25.0.0/255.255.0.0</b></li><li>IPv4 or IPv6 CIDR slash notation, such as <b>18.25.0.0/16</b> or <b>2001\:18e8\:3\:171\:\:/64</b></li></ul>
Setting_Description_network.requiredHttpHeaders=<p>If specified, any HTTP/S request sent to this @PwmAppName@ application server must include these headers.  This feature is useful if you have an upstream security gateway, proxy or web server and wish to only allow sessions from the gateway, and deny direct access to this @PwmAppName@ application server from clients.</p><p>The settings must be in <code>name\=value</code> format.  If the upstream security gateway, proxy or web server is not setting these name/value headers, you will no longer be able to access this @PwmAppName@ application server.</p><p><b>WARNING:</b>If the client you are using to access this server is not setting the headers configured here, this @PwmAppName@ server will become inaccessible.</p>
Setting_Description_network.reverseDNS.enable=Enable this option to have @PwmAppName@ use its reverse DNS system to record the hostname of the client.  In some cases this can cause performance issues so you can disable it if you do not requrie it.
Setting_Description_newUser.createContext=Specify the LDAP context where you would like @PwmAppName@ to create new users. You can use macros in this setting. @PwmAppName@ uses the default LDAP profile when creating new user.
Setting_Description_newUser.deleteOnFail=Enable this option to have @PwmAppName@ delete the new user account if the creation fails for some reason.  It deletes the (potentially partially-created) "broken" account in LDAP.
Setting_Description_newUser.email.verification=Enable this option to have @PwmAppName@ send an email to the new user's email address before it creates the account.  The new user must verify receipt of the email before @PwmAppName@ creates the account. All of your email settings must also be filled out before this will work. Testing the email settings should take place to verify that this email will be sent.
Setting_Description_newUser.enable=Enable this option to allow @PwmAppName@ to display the new user registration.
Setting_Description_newUser.form=Specify the New User form creation attributes and fields. This is used to determine what information will need to be filled in before submitting the new user form to create the new user.
Setting_Description_newUser.minimumWaitTime=Specify a delay time during a new user creation. @PwmAppName@ delays the creation of the user for at least this amount of time before forwarding the user to the next activity.  <br/><br/>Specify the value in seconds.
Setting_Description_newUser.passwordPolicy.user=Specify the user @PwmAppName@ uses as a template for the new user password policy. If the value is <i>TESTUSER</i>, @PwmAppName@ uses the configured test user's password policy. The <i>TESTUSER</i> was entered at installation time.
Setting_Description_newUser.profile.displayName=Specify the publicly viewable display name of this profile. This value will only be seen if the profile was enabled to be shown publicly.
Setting_Description_newUser.profile.list=List of New User profiles. When you configure multiple new user profiles, the user can select which profile to complete.  @PwmAppName@ shows the profile name to the users as the value of the setting <code>@PwmSettingReference\:newUser.profile.displayName@</code>.
Setting_Description_newUser.profile.visible=Show this New User profile to users when they select New User registration.  If disabled, this profile is still available by direct URL but is not shown as a selectable profile. 
Setting_Description_newUser.promptForPassword=Prompt user for password during user registration.  If not enabled, a random password will be assigned to the user.  In most cases you will want this enabled.
Setting_Description_newUser.redirectUrl=URL to redirect user to after new user registration process is completed.
Setting_Description_newUser.sms.verification=Enable this option to have @PwmAppName@ send an SMS message to the new user's mobile phone number before it creates the account. The NewUser must verify receipt of the SMS message before @PwmAppName@ creates the account. please insure that the user has entered their SMS information.
Setting_Description_newUser.token.lifetime=Specify the lifetime a new user email token is valid (in seconds). The default is 0.   When set to 0, the effective value is inherited from the setting <code>@PwmSettingReference\:token.lifetime@</code>
Setting_Description_newUser.token.lifetime.sms=Specify the lifetime a new user SMS token is valid (in seconds). The default is 0.  When set to 0, the effective value is inherited from the setting <code>@PwmSettingReference\:token.lifetime@</code>
Setting_Description_newUser.username.definition=<p>Specify the display name, or entry ID that is included in the LDAP naming attribute for the new registered users. Some directories use an LDAP entry instead of a user name.<p>When you enable this setting, the system generates an entryID or an LDAP entry that includes random characters by default.You must specify macros for this setting. For more information about macros, see <a href=https://www.netiq.com/documentation/self-service-password-reset-40/adminguide/data/b19nnbhy.html>Configuring Macros for Messages and Actions</a>.<p>If you leave this field blank, the system does not generate a random user name or entry ID.<p>For example, in the LDAP directory, specify the value as @User:Email@ to display the display name or entry ID for the new registered user as their email address.</p>
Setting_Description_newUser.writeAttributes=Specify the actions the system takes when it creates a user.  The actions will be executed just after the user is created in the LDAP directory.    You can use macros in this setting.
Setting_Description_notes.noteText=Specify any configuration notes about your system. This option allows you to keep notes about any specific configuration options you have made with the system.
Setting_Description_oauth.idserver.attributesUrl=Specify the URL of the web service provided by the identity server to return attribute data about the user.
Setting_Description_oauth.idserver.clientName=Specify the OAuth client ID. The OAuth identity service provider(IdP) provides this value.
Setting_Description_oauth.idserver.codeResolveUrl=Specify the OAuth Code Resolve Service URL. The system uses this web service URL to resolve the artifact returned by the OAuth identity server.
Setting_Description_oauth.idserver.dnAttributeName=Specify the attribute to request from the OAuth server @PwmAppName@ uses as the user name for local authentication. @PwmAppName@ resolves this value the same as if the user had typed the password at the local authentication page.
Setting_Description_oauth.idserver.loginUrl=Specify the OAuth server login URL. This is the URL to redirect the user to for authentication.
Setting_Description_oauth.idserver.secret=Specify the OAuth shared secret. The OAuth identity service provider (IdP) provides this value.
Setting_Description_oauth.idserver.serverCerts=Import the certificate for the OAuth web service server.
Setting_Description_otp.enabled=Enable this option to enable the configuration and use of a one-time password.
Setting_Description_otp.forceSetup=Enable this option and enabled one-time passwords to have @PwmAppName@ direct the user to configure a one-time password secret when logging in. @PwmAppName@ forces the user to configure one-time password if they do not have a current valid secret stored.
Setting_Description_otp.secret.allowSetup.queryMatch=Specify the permission used to determine if @PwmAppName@ permits a user to setup a one-time password secret.
Setting_Description_otp.secret.encrypt=Enable this option to have @PwmAppName@ uses the Security Key to encrypt and decrypt token information, to make sure it is not readable as plain text. Multiple application instances must use the same Security Key.  If you change the Security Key, stored OTP passwords are no longer usable.
Setting_Description_otp.secret.identifier=Specify the User Identifier for OTP.  Macros are available.
Setting_Description_otp.secret.ldap.attribute=Specify the LDAP attribute for storing the OTP secret. @PwmAppName@ only uses this setting when the storage method is set to LDAP.
Setting_Description_otp.secret.readPreference=Select the location where to read the OTP secret. If you select an option with multiple values, @PwmAppName@ reads each location in turn until it finds a stored response.
Setting_Description_otp.secret.recoveryCodes=Specify the number of OTP recovery codes to supply to the users. Recovery codes can be used one time each to authenticate and are intended for occasions when the users lose access to their OTP devices. Set to zero to disable recovery codes. Not all storage formats support recovery codes.
Setting_Description_otp.secret.storageFormat=Select the storage format used to save one time password secrets.\n<table style\="width\: 400px">\n<tr><td>Format</td><td>Description</td></tr>\n<tr><td>PWM JSON</td><td>Store the secret, descriptions, and recovery codes in PWM native (json) format.</td></tr>\n<tr><td>Base32 secret</td><td>Store only the TOTP-secret as a base32 encoded string. This format does not support recovery codes or counter based tokens.</td></tr>\n<tr><td>OTP URL</td><td>Store the secret and description as an otpauth\:// url, used for generating the QR-code. This format does not support recovery codes.</td></tr>\n<tr><td>PAM text</td><td>Store the secret, description, and recovery codes in the text file format, used by the Google Authenticator PAM module.</td></tr>\n</table>
Setting_Description_otp.secret.writePreference=Select the location where to write the OTP secret. @PwmAppName@ writes to all storage methods when the users configures their response answers.
Setting_Description_password.allowChange.queryMatch=Specify the permissions used to detect if @PwmAppName@ permits users to change their passwords.
Setting_Description_password.change.requireCurrent=Enable this option to require users to provide their current passwords on the Change Password page. You must enable this option if users are using a single sign-on service. In most cases, this is not required because the single sign-on service authenticates the users prior to accessing the Change Password page.
Setting_Description_passwordLastUpdateAttribute=Specify the attribute that @PwmAppName@ uses to mark when the user updates password. Plus @PwmAppName@ uses it during replication checks and other processes.
Setting_Description_password.policy.ADComplexity=Enforce Microsoft Active Directory 2003 style password complexity rules\:<ul><li>Not contain the user's account name or parts of the user's full name that exceed two consecutive characters</li><li>Be at least six characters in length</li><li>Contain characters from three of the following four categories\:<ul><li>English uppercase characters (A through Z)</li><li>English lowercase characters (a through z)</li><li>Base 10 digits (0 through 9)</li><li>Non-alphabetic characters (for example, \!, $, \#, %)</li></ul></ul>
Setting_Description_password.policy.ADComplexityLevel=Select the Microsoft Active Directory style password complexity rules. <p><code>AD 2003 Level Complexity\:</code></p> <ul> <li>Cannot contain the user's account name or parts of the user's full name that exceed two consecutive characters</li> <li>Minimum 6 characters</li> <li>Maximum 128 characters</li> <li> Must contain characters from three of the following four categories\: <ul> <li>English uppercase characters (A through Z)</li> <li>English lowercase characters (a through z)</li> <li>Base 10 digits (0 through 9)</li> <li>Non-alphabetic characters (For example, \!, $, \#, %)</li> </ul> </li> </ul> <p><code>AD 2008 Level Complexity\:</code></p> <ul> <li>Cannot contain the user's account name or parts of the user's full name that exceed two consecutive characters</li> <li>Minimum 6 characters</li> <li>Maximum 512 characters</li> <li> Must contain characters from several of the following categories. The setting <a data-gotoSettingLink\="password.policy.ADComplexityMaxViolations">@PwmSettingReference\:password.policy.ADComplexityMaxViolations@</a> specifies the exact number of catagories.<ul> <li>European language uppercase alphabetic characters</li> <li>European language lowercase alphabetic characters</li> <li>Base 10 digits (0 through 9)</li> <li>Non-alphabetic characters (for example, \!, $, \#, %)</li> <li>Other alphabetic characters not included in the other categories</li> </ul> </li> </ul>
Setting_Description_password.policy.ADComplexityMaxViolations=Specify the maximum number of Active Directory 2008 Level Complexity category violations.  This setting has no effect unless the setting <a data-gotoSettingLink\="password.policy.ADComplexityLevel">@PwmSettingReference\:password.policy.ADComplexityLevel@</a> is set to <code>AD 2008 Level Complexity</code>.
Setting_Description_password.policy.allowFirstCharNumeric=Enable this option to allow the first character of the password to be numeric.  Applies only if the password policy allows numeric characters.
Setting_Description_password.policy.allowFirstCharSpecial=Enable this option to allow the first character of the password to be a special character.  Applies only if the password policy allows special characters.
Setting_Description_password.policy.allowLastCharNumeric=Enable this option to allow the last character of the password to be numeric.  Applies only if the password policy allows numeric characters.
Setting_Description_password.policy.allowLastCharSpecial=Enable this option to allow the last character of the password to be a special character.  Applies only if the password policy allows special characters.
Setting_Description_password.policy.allowNumeric=Enable this option to allow numeric characters in the password.
Setting_Description_password.policy.allowSpecial=Enable this option to allow special (non alpha-numeric) characters in the password.
Setting_Description_password.policy.caseSensitivity=Enable this option to control if the password is case sensitive.  In most cases, @PwmAppName@ can read this from the directory, but in some cases, the system cannot correctly read this value, so you can override it here.
Setting_Description_password.policy.changeMessage=Specify a message @PwmAppName@ displays to the users during password changes.  Might include HTML markup.  You can override this setting by adding a change password message read as part of an LDAP password policy.
Setting_Description_password.policy.charGroup.minimumMatch=Specify tthe number of regular expression matches defined in the setting <code>@PwmSettingReference\:password.policy.charGroup.regExValues@</code>.
Setting_Description_password.policy.charGroup.regExValues=Add an LDAP filter that contains a list of regular expression character matches.  Along with the setting <code>@PwmSettingReference\:password.policy.charGroup.minimumMatch@</code>, this setting allows creating a complex list of requirements that the user only needs to partially match.  For example, you can use this type of policy to replicate the Active Directory "3 out of 5" rules, but with more flexibility and customization.
Setting_Description_password.policy.checkWordlist=Enable this option to check the password against the configured Word List.
Setting_Description_password.policy.disallowCurrent=Enable this option to prohibit the current password from being used as a new password.  Note: @PwmAppName@ can only enforce this if the login method permits the user's password to be known.
Setting_Description_password.policy.disallowedAttributes=Specify a list of attributes not allowed to be used as passwords.  For a given user, @PwmAppName@ reads the values and does not permit the users to use it as part of the password value.  This check is case-insensitive.  Note: Specifying a number after the attribute name restricts how many consecutive characters @PwmAppName@ disallows in the value (For example: "Language:4" means the password cannot contain: "Engl", "ngli", "glis", or "lish", for English speaking users).
Setting_Description_password.policy.disallowedValues=Speciy a case insensitive list of values @PwmAppName@ does not allow the users to use as passwords.
Setting_Description_password.policy.maximumAlpha=Specify the maximum amount of alphabetic characters required.  A value of zero disables this check.
Setting_Description_password.policy.maximumConsecutive=Speicfy the maximum amount of characters in a sequence such as <b>0123456789</b> or <b>abcdefghijk</b>.  @PwmAppName@ defines a more specific character sequence by the unicode character order of each character after it converts the entire value to lowercase.   A value of 0 disables this check.
Setting_Description_password.policy.maximumLength=Specify the maximum length of the password.  A value of zero disables this check.
Setting_Description_password.policy.maximumLowerCase=Specify the maximum amount of lowercase characters required.  A value of zero disables this check.
Setting_Description_password.policy.maximumNonAlpha=Specify the maximum amount of non-alphabetic characters required.  A value of zero disables this check.
Setting_Description_password.policy.maximumNumeric=Specify the maximum amount of numeric characters required (if the password policy allows numeric).  A value of zero disables this check.
Setting_Description_password.policy.maximumOldPasswordChars=Specify the maximum amount of characters from the previous password allowed in the new password.  A value of zero disables this check.
Setting_Description_password.policy.maximumRepeat=Specify the maximum amount of times the users might repeat any character throughout the password.  @PwmAppName@ ignores case for this check. A value of zero disables this check.
Setting_Description_password.policy.maximumSequentialRepeat=Specify the maximum times the users might sequentially repeat any character throughout the password. @PwmAppName@ ignores case for this check.  A value of zero disables this check.
Setting_Description_password.policy.maximumSpecial=Specify the maximum amount of special characters required (if the password policy allows special characters).  A value of zero disables this check.
Setting_Description_password.policy.maximumUpperCase=Specify the maximum amount of uppercase characters required.  A value of zero disables this check.
Setting_Description_password.policy.minimumAlpha=Specify the minimum amount of alphabetic characters required.  A value of zero disables this check.
Setting_Description_password.policy.minimumLength=Specify the minimum length of the password.   A value of zero disables this check.
Setting_Description_password.policy.minimumLifetime=Specify the minimum amount of time that must pass between password changes.  Value is in seconds.  A value of zero disables this check.
Setting_Description_password.policy.minimumLowerCase=Specify the minimum amount of lowercase characters required.  A value of zero disables this check.
Setting_Description_password.policy.minimumNonAlpha=Specify the minimum amount of non-alphabetic characters required.  A value of zero disables this check.
Setting_Description_password.policy.minimumNumeric=Specify the minimum amount of numeric characters required (if numeric allowed).  A value of zero disables this check.
Setting_Description_password.policy.minimumSpecial=Specify the minimum amount of special characters required (if special allowed).  A value of zero disables this check.
Setting_Description_password.policy.minimumStrength=Specify the strength of the passwords. @PwmAppName@ judges the password strengths on a strength on a scale of 0 to 100 irrespective of other password policy settings.  This setting requires that the users have a password that meets the minimum strength level specified here, regardless of other password policy rules.   "Good" is 45 or better while 70 or better is considered "strong".  A value of 0 disables this check.
Setting_Description_password.policy.minimumUnique=Specify the minimum amount of unique characters allowed.  A value of zero disables this check.
Setting_Description_password.policy.minimumUpperCase=Specify the minimum amount of uppercase characters required.  A value of zero disables this check.
Setting_Description_password.policy.queryMatch=Specify a query to determine if this password policy applies to a given user.  During login, if the system has not assigned a previous policy to the user, it considers the matches here and if positive, it assigns the user to this policy.
Setting_Description_password.policy.regExMatch=Specify a Regular Expression pattern the password must match for the system to allow it.  You can list multiple patterns.  A pattern must match the <b>entire</b> password for the system to apply it.  @PwmAppName@ ignores A partial match.  You can use macros.
Setting_Description_password.policy.regExNoMatch=Specify a Regular Expression pattern the password must <b>not</b> match for the system to allow it.  You can list multiple patterns.  A pattern must match the <b>entire</b> password for the system to apply it.  @PwmAppName@ ignores a partial match.  You can use macros.
Setting_Description_password.policy.ruleText=When blank, @PwmAppName@ displays an automatically generated rule list to the user. The automated rule list may not be inclusive of all settings in the password policy. Some of the more esoteric or difficult to communicate rules do not appear in the automatically generated list.  This is done in an attempt to not overwhelm the users with having to read and parse the rules before attempting to change their passwords.  Should the user type a password that conflicts with such a rule - the per-keystroke rule checker provides direct feedback to the user on how to correct the problem.<br/><br/>If you do not want the automatically generated rule list, you can override it by setting a value here.  The field permits HTML tags.
Setting_Description_password.policy.source=Selct where @PwmAppName@ reads the password policy settings.  If you select <code>LDAP</code>, @PwmAppName@ attempts to read the policy out of the LDAP directory, and it could ignore many of the following settings.  If you select <code>Local Config</code>, then @PwmAppName@ uses the policy settings on this page, and it ignores any policy settings in the LDAP directory.  If you select <code>Merge</code>, @PwmAppName@ reads both policies, and where there is any conflict, @PwmAppName@ chooses the most restrictive value of the policy.<br/><br/>The capability to read policy from LDAP is only available with some LDAP directory types.  <p>Additionally, @PwmAppName@ uses the password policy as the only "local" policy.  Upon a password set operation, the LDAP directory typically enforces whatever policies are configured in the directory itself.
Setting_Description_password.profile.list=Add a list of Password Policy Profiles.  When you configure multiple password policy profiles, @PwmAppName@ evalutes all profiles in order to check if the setting <code>@PwmSettingReference\:password.policy.queryMatch@</code> matches the user.
Setting_Description_password.require.form=Specify the values the users are required to enter prior to a password change.
Setting_Description_password.sharedHistory.age=Specify the maximum age of the shared history storage.  Specify the value in seconds.  The default is 28 days.
Setting_Description_password.sharedHistory.enable=Enable this option to use a global shared password history for all users.  If enabled, all users share a common password history.  This helps prevent users from using common organizational words as passwords.  @PwmAppName@ stores the passwords as a salted and encrypted hash in the LocalDB.
Setting_Description_password.showAutoGen=Enable this option to display a link to users during the change password process that displays a list of auto-generated sample passwords that the system allows through the configured password policies.  The users have the option to select and use one of the values in the list.  If this option does not force the user to choose a password from the list.
Setting_Description_password.showStrengthMeter=Enable this option to allow the users to see the password strength meter on the change password screen.
Setting_Description_passwordSync.enableReplicaCheck=Enable this option to check for the password to be updated on all configured replicas (for a user's LDAP Profile).  When enabled, replica sync checking polls all of the configured replicas on the user's LDAP Profile to determine if the password change time has been updated.  The particular method to determine the last password change time varies per LDAP vendor type.
Setting_Description_passwordSyncMaxWaitTime=Specify how long, during a password change, the system waits for the password to be synchronized to all configured LDAP servers.  In cases where the synchronization might take an extraordinary amount of time, this setting prevents the page from timing out.<br/><br/>Specify the value in seconds.
Setting_Description_passwordSyncMinWaitTime=Specify how long, during a password change, the system waits before forwarding the user.  This gives any background synchronization processes time to execute before the user executes the next operation.<br/><br/>Specify the value in seconds.
Setting_Description_password.wordlist.wordSize=Specify the minimum number of characters in the password that @PwmAppName@ checks against the Word List dictionary. For example, if the password the system checks is "wordlist" and this setting is set to 6, then the combinations "wordli", "wordlis", "wordlist", "ordlis", "ordlist", and "rdlist" are all checked against the configured dictionary. If any of these values are equal to any word in the Word List dictionary, then the system considers the password to match the Word List and rejects it. If this value is set to zero or the password to check is smaller than the value specified here, then the system checks the entire password against the Word List but not any smaller parts of it.
Setting_Description_peopleSearch.detail.form=Specify attributes to show in the detail view of an individual person's record.
Setting_Description_peopleSearch.displayName.cardLabels=Specify the display labels for the user panel in the People Search detail and on the organizational chart views.  You can use LDAP attribute value such as <code>@LDAP\:givenName@</code> macros.  You can set a maximum of four values.
Setting_Description_peopleSearch.displayName.user=Specify the display name for userDN type records.  Use macros to control the presentation such as the LDAP attribute macro <code>@LDAP\:givenName@</code>.
Setting_Description_peopleSearch.enable=Enable this option to enable the People Search module.
Setting_Description_peopleSearch.enablePublic=Enable this option to allow access to the People Search module for unauthenticated users.
Setting_Description_peopleSearch.idleTimeout=Specify the number of seconds after which an authenticated session becomes unauthenticated.   If the value is set to 0, then @PwmAppName@ uses then the system-wide idle timeout value.  If a user is using the People Search module without authenticating, then the system does not apply a timeout.
Setting_Description_peopleSearch.maxCacheSeconds=Specify the number of seconds that @PwmAppName@ caches the results of searches and record details that it reads from eDirectory. Use this setting to control the maximum amount of time @PwmAppName@ can use cached data. Setting to zero disables the cache entirely, but this might negatively impact the scalability of the application and the LDAP directory.
Setting_Description_peopleSearch.orgChart.assistantAttribute=Specify the attribute that contains the LDAP DN of the assistant for a user.  If this setting is blank, @PwmAppName@ will not show the assistant on the organizational chart view.
Setting_Description_peopleSearch.orgChart.childAttribute=Specify the attribute that contains the LDAP DN of the direct reports for a user.  If this setting is blank, @PwmAppName@ does not show the organizational chart view.
Setting_Description_peopleSearch.orgChart.parentAttribute=Specify the attribute that contains the LDAP DN of the manager.  If this setting is blank, @PwmAppName@ does not show the organizational chart view.
Setting_Description_peopleSearch.photo.ldapAttribute=Specify the LDAP Attribute to use for a photo. Leave this option blank, if you do not want to display a photo.
Setting_Description_peopleSearch.photo.queryFilter=Specify an LDAP permission filter to control photo visibility when displaying an organizational chart or detail record view. If a user does not match this permission, @PwmAppName@ does not display the user's photo.
Setting_Description_peopleSearch.photo.urlOverride=Specify a URL to override the photo. If the LDAP directory does not store the users' photos, this setting can show photos from an external system.  If you specify this setting, @PwmAppName@ does not load the the photo from the LDAP directory.<br/><br/>Example\:<code>http\://photos.example.com/employee/@LDAP\:workforceID@.jpg</code>
Setting_Description_peopleSearch.queryMatch=Define an LDAP directory filter that contains the users permitted to access the People Search module.
Setting_Description_peopleSearch.result.form=Specify the attributes the People Search module shows in the search results table during searches.
Setting_Description_peopleSearch.result.limit=Specify the maximum number of records @PwmAppName@ returns while searching.
Setting_Description_peopleSearch.searchAttributes=Add a list of LDAP attributes to search when generating an automatic search filter for the setting <a data-gotoSettingLink\="peopleSearch.searchFilter">@PwmSettingReference\:peopleSearch.searchFilter@</a>.  @PwmAppName@ also uses it to determine which fields in the user detail form it shows in the "Like" search option.
Setting_Description_peopleSearch.searchBase=Specify the LDAP search bases for the People Search module. If empty, @PwmAppName@ uses the default LDAP search bases.
Setting_Description_peopleSearch.searchFilter=Specify the LDAP search filter the People Search module uses to query the directory.  Substitute <i>%USERNAME%</i> for user-supplied user names. If blank, @PwmAppName@ auto-generates the search filter based on the values in the setting <a data-gotoSettingLink\="peopleSearch.searchAttributes">@PwmSettingReference\:peopleSearch.searchAttributes@</a>.\n        <br/><br>\n        Example\: <code>(&(objectClass\=Person)(|(givenName\=*%USERNAME%*)(sn\=*%USERNAME%*)(mail\=*%USERNAME%*)(telephoneNumber\=*%USERNAME%*)))</code>\n\n
Setting_Description_peopleSearch.useProxy=Enable this option to use the LDAP proxy account to perform searches. For proper security in most environments, do <b>not</b> enable this setting.
Setting_Description_pwmAdmin.queryMatch=Specify the permissions @PwmAppName@ uses to determine if it grants a user administrator rights.
Setting_Description_pwm.appProperty.overrides=(Troubleshooting only) Specify an override application properties value.  Do not use unless directed to by a support expert.
Setting_Description_pwm.forwardURL=Specify a URL that @PwmAppName@ forwards users to after the users complete any activity which does not require a log out.<br/><br/>You can override this setting for any given user session by adding a <i>forwardURL</i> parameter to any HTTP request. If blank, the system forwards the user to the @PwmAppName@ menu.
Setting_Description_pwm.homeURL=Specify the URL to redirect the user to upon clicking the home button. If blank, the home button returns the user to the application context URL.
Setting_Description_pwm.introURL=URL to redirect user to upon accessing the base context of this server (<code>@PwmContextPath@</code>).  The value must start with a slash (<code>/</code>) character, and it will be prepended by the base application path.
Setting_Description_pwmInstanceName=Specify the name of this application instance. If blank, @PwmAppName@ uses a persistent, randomly generated value. The recommended value is blank.
Setting_Description_pwm.logoutURL=Specify the URL to redirect user to upon logout. If users access the site through a web authentication gateway, set the Logout URL to the gateway's Logout URL. If you are using a gateway and do not include the proper logout URL here, then users encounter authentication errors, intruder lockouts, and other problems. If things are working properly then the users see the gateway log out screen when logging out.<br/><br/>You can set the Logout URL to any appropriate relative or absolute URL.  At the time the user's browser requests this URL, the local session has already been invalidated.<br/><br/>You can always override this setting for any given user session by adding a <b>logoutURL</b> parameter to any HTTP request during the session.
Setting_Description_pwm.publishStats.enable=Enable this option to periodically share anonymous statistics of @PwmAppName@. The published statistics are\:<ul><li>Version/Build Information</li><li>Cumulative Statistics</li><li>Which settings are non-default (but not the actual setting values)</li><li>Operating system name and version</li></ul>Enabling this setting helps @PwmAppName@ developers know which features are used most often.
Setting_Description_pwm.publishStats.siteDescription=This optional value can be included if you want to identify your site when the anonymous statistics are published.   You could use your organizations name or other descriptive value.
Setting_Description_pwm.securityKey=<p>Specify a Security Key used for cryptographic functions such as the token verification. @PwmAppName@ requires a value if you enabled tokens for any of modules and configured a token storage method. @PwmAppName@ uses this value similar to how a cryptographic security certificate uses the private key.</p> <p>If configured, this value must be at least 32 characters in length.  The longer and more random this value, the more secure its uses are.  If multiple instances are in use, you must configure each instance with the same value.</p><p>Upon initial setup, @PwmAppName@ assigns a random security key to this value that you can change at any time, however, any outstanding tokens or other material generated by an old security key become invalid.</p>
Setting_Description_pwm.seedlist.location=Specify the location of the seed list in the form of a valid URL. When @PwmAppName@ randomly generates passwords, it can generate a "friendly", random password suggestions to users.  It does this by using a "seed" word or words, and then modifying that word randomly until it is sufficiently complex and meets the configured rules computed for the user.<br/><br/>The value must be a valid URL, using the protocol "file" (local file system), "http", or "https".
Setting_Description_pwm.selfURL=<p>The URL to this application, as seen by users. @PwmAppName@ uses the value in email macros and other user-facing communications.</p><p>The URL must use a valid fully qualified hostname. Do not use a network address.</p><p>In simple environments, the URL will be the base of the URL in the browser you are currently using to view this page, however in more complex environments the URL will typically be an upstream proxy, gateway or network device.</p><p>The URL should include the path to the base application, typically <code>/@Case:lower:[[@PwmAppName@]]@</code>.</p>
Setting_Description_pwm.wordlist.location=Specify a word list file URL for dictionary checking to prevent users from using commonly used words as passwords.   Using word lists is an important part of password security.  Word lists are used by intruders to guess common passwords.   The default word list included contains commonly used English passwords.  <br/><br/>The first time a startup occurs with a new word list setting, it takes some time to compile the word list into a database.  See the status screen and logs for progress information.  The word list file format is one or more text files containing a single word per line, enclosed in a ZIP file.  The String <i>\!\#comment\:</i> at the beginning of a line indicates a comment. <br/><br/>The value must be a valid URL, using the protocol "file" (local file system), "http", or "https".
Setting_Description_recovery.action=Add actions to take when the user completes the forgotten password process.
Setting_Description_recovery.allowChangePwWithinMinLifetime=After identity verification, this setting controls if the user can elect to change their password if the time since the last password change is within the minimum password lifetime policy of the user.   See also: <code>@PwmSettingReference\:challenge.enforceMinimumPasswordLifetime@</code>.
Setting_Description_recovery.allowWhenLocked=Enable this option to allow users to use the forgotten password feature when the account is intruder locked in LDAP.  This feature is not available when a user is using NMAS stored responses.
Setting_Description_recovery.enable=Enable this option to have the forgotten password recovery available to users.
Setting_Description_recovery.form=Specify the form fields for the activate user module. @PwmAppName@ requires the users to enter each attribute. Ideally, @PwmAppName@ requires the users to enter some personal data that is not publicly known.
Setting_Description_recovery.oauth.idserver.attributesUrl=Specify the web service URL provided by the identity server to return attribute data about the user.
Setting_Description_recovery.oauth.idserver.clientName=Specify the OAuth client ID. The OAuth identity service provider gives you this value.
Setting_Description_recovery.oauth.idserver.codeResolveUrl=Specify the OAuth Code Resolve Service URL. @PwmAppName@ uses this web service URL to resolve the artifact returned by the OAuth identity server.
Setting_Description_recovery.oauth.idserver.dnAttributeName=Specify the attribute to request from the OAuth server that @PwmAppName@ uses as the user name for local authentication. @PwmAppName@ then resolves this value the same as if the user had typed the password at the local authentication page.
Setting_Description_recovery.oauth.idserver.loginUrl=Specify the OAuth server login URL. @PwmAppName@ uses this is the URL to redirect the user to for authentication.
Setting_Description_recovery.oauth.idserver.secret=Specify the OAuth shared secret. The OAuth identity service provider gives you this value.
Setting_Description_recovery.oauth.idserver.serverCerts=Import the certificate for the OAuth web service server.
Setting_Description_recovery.oauth.idserver.usernameSendValue=Specify the user name value to send as part of the <code>/grant</code> redirect request.  The remote OAuth server must support the /sign endpoint for this to work.  
Setting_Description_recovery.postActions=Actions to execute after a user has successfully completed the forgotten password sequence and the user's password has been modified.  You can use macros.
Setting_Description_recovery.profile.list=Add a list of forgotten password policies.  @PwmAppName@ evalutes this list in the order shown here.  @PwmAppName@ applies the first profile in the list that matches on the setting <code>@PwmSettingReference\:recovery.queryMatch@</code> to a user.<br/><br/>Unless you must define different forgotten password behavior for different users, do not change this list from the default.
Setting_Description_recovery.queryMatch=Add an LDAP filter that defines the set of users that @PwmAppName@ assigns to this profile.
Setting_Description_recovery.require.otp=Enable this option to require a one time password during the forgotten password process.  @PwmAppName@ requires the users to type the generated tokens in order to proceed to recover their passwords. If you disable this setting, then you must set at least one other recovery method to true for forgotten password recovery to operate.
Setting_Description_recovery.response.readPreference=Select the location where @PwmAppName@ reads the responses. If you select an option with multiple values, @PwmAppName@ reads each location in turn until it finds a stored response.
Setting_Description_recovery.response.writePreference=<p>Select the location where @PwmAppName@ writes the responses.  @PwmAppName@ writes to all storage methods when the user configures their response answers.</p><p><b>WARNING\: </b>Never use the LocalDB to store responses in a production system as there are no methods to make the LocalDB storage redundant, nor are optimal backup methods available for the LocalDB.</p>
Setting_Description_recovery.searchFilter=Add an LDAP search filter @PwmAppName@ uses to search for users during forgotten password recovery. The LDAP search filter must include each attribute in the <b>Forgotten Password User Search Form</b>.  @PwmAppName@ replaces tokens made of a form item name (such as <code>cn</code>) enclosed with a percent sign <code>%cn%</code> with values supplied by the user.<br><br>For example, if the <b>Activate User Form</b> included the attributes <code>cn</code> and <code>sn</code>, then this filter might be appropriate\:<br><br><code>(&amp;(objectClass\=person)(cn\=%cn%)(sn\=%sn%))</code><br><br>If this setting is left blank, @PwmAppName@ automatically generates a search filter based on the required items in the <b>Forgotten Password User Search Form</b>.
Setting_Description_recovery.sendNewPassword.sendMethod=Select the method to send new password to users when the <b>Forgotten Password Success Action</b> is set to <b>Send new password</b>.
Setting_Description_recovery.token.resend.enable=Allow the user to resend a token in case they did not receive it.
Setting_Description_recovery.verificationMethods=Select the verification methods @PwmAppName@ uses during the forgotten password process.  The users must satisfy each option set to required.  The users can then select any of the remaining optional methods until they complete the minimum number of optional methods.<br/><br/>You can modify tthe names and a description shown to users for these methods by editing the display text keys for <code>Field_VerificationMethod[Method]</code> and <code>Description_VerificationMethod[Method]</code> where <code>[Method]</code> is the method type.
Setting_Description_reporting.enable=Enable daily reporting job.  When enabled, @PwmAppName@ will execute a daily report update job.  
Setting_Description_reporting.job.intensity=Control the level of intensity of a reporting job execution.  Higher levels will complete the report job faster but cause more workload on @PwmAppName@ and the LDAP directory.
Setting_Description_reporting.job.timeOffset=Specify the number of seconds past midnight (GMT) when @PwmAppName@ processes the update job.  Setting this option to -1 disables the nightly job processor.
Setting_Description_reporting.ldap.maxQuerySize=Specify the maximum number of records read during a reporting query search.  Setting this value to a larger sizes requires more Java heap memory.
Setting_Description_reporting.ldap.searchFilter=Add an LDAP search filter @PwmAppName@ uses when running a reporting job.  If blank @PwmAppName@ auto-generates a filter based on the login query setting.
Setting_Description_reporting.maxCacheAge=Specify the maximum age of a cached report record before @PwmAppName@ discards it.  @PwmAppName@ periodically purges records older than this age from the local report data cache.  @PwmAppName@ does this so that the deleted records that it deletes from the LDAP directory are eventually removed from the report cache.  The default value of 2592000 seconds is equal to 30 days.<br/><br/>Specify the value in seconds.
Setting_Description_reporting.summary.dayValues=Specify day intervals to include in report summary data.
Setting_Description_response.hashMethod=<p>Select the method of hashing @PwmAppName@ uses to store responses.  Storing the responses as plaintext might facilitate synchronization or migration to other systems but is not secure.</p><p>This setting only controls how @PwmAppName@ writes the responses. @PwmAppName@ can always read stored responses in other formats. @PwmAppName@ cannot convert existing responses until a user re-saves their responses. You can use the reporting engine to identify and count the hash types in use.</p>
Setting_Description_security.cspHeader=Set the HTTP Content-Security-Policy header.  This header instructs the browser to limit the locations from which it loads fonts, scripts, and CSS files.
Setting_Description_security.formNonce.enable=Enable this option to require a nonce (or unique key) for each form to prevent certain types of cross-site scripting (XSS) attacks.
Setting_Description_security.ldap.simulateBadPassword=Enable this option to enable Bad Password simulation activity when a user enters a forgotten password field.  When an identified user attempts to recover a forgotten password but uses incorrect data, @PwmAppName@ attempts to authenticate to the directory using a known bad password value.  This is done to allow the LDAP directory to trigger its own defense mechanisms against intruders.
Setting_Description_security.loginSession.mode=Select the mode @PwmAppName@ uses to manage the login session state. Local mode is the most secure and reliable, but it does not allow for server fail-over.
Setting_Description_security.moduleSession.mode=Select the mode @PwmAppName@ uses to manage the module session state.  Local mode is the most secure and reliable, but it does not allow for server fail-over.
Setting_Description_security.page.leaveNoticeTimeout=Specify a timeout period for when a user navigates away from any page. The browser sends a notice to the server. The next time the browser requrest a page, @PwmAppName@ checks the timeout to determine if the last page leave time was greater then the timeout, and if so, it invalidates the user's session. This has the effect of logging out the users that navigate away from @PwmAppName@ without explicitly logging out. If set to zero, you disable this feature.
Setting_Description_security.preventFraming=Enable this option to prevent browsers form displaying @PwmAppName@ inside an IFrame.  @PwmAppName@ does this by setting the <b>X-Frame-Options</b> HTTP Header to <b>DENY</b> on all pages.
Setting_Description_security.redirectUrl.whiteList=Specify a list of partial URL fragments. Any attempt to set the forwardURL or logoutURL via request parameter must match a URL fragment listed here. <ul><li>@PwmAppName@ attempts to match each item from the <b>beginning</b> of the requested URL string.</li><li>@PwmAppName@ decodes and parses the redirect URL before checking it against the whitelist.</li>          <li>If an error occurs when setting a redirect URL, set the debug logs to TRACE and watch the output as the error occurs.</li><li>@PwmAppName@ does not permit wildcards or case mis-matches, the values must match exactly.</li><li>If a fragment has the prefix <i>regex\:</i>, @PwmAppName@ treats the remainder of the fragment as a regular expression.  Regular expression matches must match the entire URL.</li></ul> <table>\n        <tr><td>Example</td><td>Matches</td><td>Not Matched</td></tr>\n        <td>https\://www.example.com</td><td>https\://www.example.com<br/>https\://www.example.com/<br/>https\://www.example.com/path</td><td>http\://www.example.com<br/>https\://mail.example.com</td></tr>\n        <td>http\://www.example.com/p1</td><td>http\://www.example.com/p1<br/>http\://www.example.com/p1/p2<br/>http\://www.example.com/p1?a1\=v1</td><td>https\://www.example.com/p1<br/>http\://www.example.com/p2</td></tr>\n        <td>/path1</td><td>/path1<br/>/path1/path2<br/>/path1/path2/?param\=v1</td><td>www.example.com/path1/<br/>https\://www.example.com/path1<br/>/path2</td></tr>\n        <td>regex\:^(https?\:\\/\\/)[a-z]*\\.example\\.com.*?$</td><td>http\://www.example.com<br/>https\://www.example.com<br/>http\://www.example.com/p1<br/>http\://mail.example.com/p1</td><td>www.example.com<br/>http\://www.example.org</td></tr>\n        </table>\n
Setting_Description_security.sso.authHeaderName=Specify the name of the HTTP header that configures @PwmAppName@ to use an upstream server to allow automatic logins with a only a user name, a password is not required.  This setting controls the name of the HTTP header.  When used, @PwmAppName@ prompts users for their passwords to access certain functionality.
Setting_Description_session.maxSeconds=Specify the maximum duration of a session (in seconds).  Having a maximum session lifetime prevents certain types of long-term session fixation attacks.
Setting_Description_shortcut.enable=Enable this option to enable the shortcuts module.
Setting_Description_shortcut.httpHeaders=Specify the HTTP Headers to use to control the visible list of shortcuts.  If this header is present, @PwmAppName@ uses these values to determine which of the configured shortcuts are available to a user.  The values must correspond to the label values specified as part of the shortcut items.  When this header is present, @PwmAppName@ does not use the ldapQuery portion of the shortcut items and instead displays the shortcuts only if the label is present in the header.<br/><br/>Values can be set in multiple headers, or by comma separating the values.<br/><br/>A blank value disables this feature.
Setting_Description_shortcut.items=Specify the list of available shortcuts.<br/><br/>Format\: <b>label\:\:url\:\:ldapQuery\:\:description</b><table style\="width\: 400px"><tr><td>label</td><td>Label to show to users</td></tr><tr><td>ldapQuery</td><td>Valid LDAP syntax style query, if the user matches this query, then @PwmAppName@ shows the shortcut to the users.</td></tr><tr><td>url</td><td>http shortcut to direct the user to</td></tr><tr><td>description</td><td>Long description of the shortcut</td></tr></table>
Setting_Description_shortcut.newWindow=Enable this option to launch shortcuts in a new window (or tab).
Setting_Description_sms.activation.message=Specify the message text of the SMS @PwmAppName@ sends after a succesful activation.
Setting_Description_sms.activation.token.message=Specify the message text of the token SMS @PwmAppName@ sends during an activation process.
Setting_Description_sms.challenge.newpassword.message=Specify the message text of the SMS with new password @PwmAppName@ sends during the forgotten password process.
Setting_Description_sms.challenge.token.message=Specify the message text of the SMS @PwmAppName@ sends during the forgotten password token process.
Setting_Description_sms.defaultCountryCode=Specify the default country code for the SMS phone number. For a list of country codes, see <a href\="http\://countrycode.org/" target\="_blank">http\://countrycode.org/</a>. Set to 0 to disable this option.
Setting_Description_sms.forgottenUsername.message=Specify the text of the SMS @PwmAppName@ sends upon a successful forgotten user name sequence, if you configured it.
Setting_Description_sms.gatewayAuthMethod=Select the method @PwmAppName@ uses for authentication to the SMS gateway.
Setting_Description_sms.gatewayMethod=Select the HTTPS protocol method @PwmAppName@ uses for sending the SMS messages.
Setting_Description_sms.gatewayPassword=Specify the user password for the SMS gateway.
Setting_Description_sms.gatewayURL=Specify the URL for the SMS gateway.
Setting_Description_sms.gatewayUser=Specify the user name for the SMS gateway.
Setting_Description_sms.helpdesk.token.message=Specify the message text of the SMS @PwmAppName@ sends during the Help Desk token verification process.
Setting_Description_sms.httpRequestHeaders=Specify any additional HTTP request headers for the SMS request. For example: SOAPAction for SOAP messages.
Setting_Description_sms.maxTextLength=Specify the maximum length for the SMS text. Some services allow texts longer than one message (generally 140 bytes). If the text is longer than the configured maximum, @PwmAppName@ makes multiple requests.
Setting_Description_sms.newUser.token.message=Specify the text of the SMS @PwmAppName@ sends during the new user verification process.
Setting_Description_sms.phoneNumberFormat=Select the format that @PwmAppName@ uses for the mobile phone number.
Setting_Description_sms.queueMaxAge=Specify the maximum age (in seconds) an SMS can wait in the local send queue.  If an SMS is in the send queue longer than this time, @PwmAppName@ discards it.  The SMS messages only persist in the send queue if there is an IO or network error to the SMS gateway server while sending the message.
Setting_Description_sms.requestContentEncoding=Select how @PwmAppName@ encodes the data for fields in the SMS message. The data might need encoding or escaping.
Setting_Description_sms.requestContentType=Specify the content type for POST data. This is the mime type for the content. This only applies if the HTTPS Method is POST. Common values are\:<ul><li><tt>application/x-www-form-urlencoded</tt>\: HTTP form data</li><li><tt>text/plain</tt>\: Plain ASCII data</li><li><tt>text/xml</tt>\: XML document</li></ul>Optionally, you can append a character set. For examle\:<ul><li><tt>application/x-www-form-urlencoded; charset\=utf-8</tt>\: HTTP form data in UTF-8 encoding</li></ul>
Setting_Description_sms.requestData=Specify the data @PwmAppName@ submits in order to send an SMS message. You can use certain codes that @PwmAppName@ replaces\:<ul><li><tt>%USER%</tt>\: authentication user name</li><li><tt>%PASS%</tt>\: authentication password</li><li><tt>%SENDERID%</tt>\: sender identification</li><li><tt>%TO%</tt>\: recipient SMS number</li><li><tt>%REQUESTID%</tt>\: randomly generated request identifier</li><li><tt>%MESSAGE%</tt>\: the message to be sent</li></ul>
Setting_Description_sms.requestId.characters=Specify the available characters in the SMS request ID.
Setting_Description_sms.requestId.length=Specify the ength of the SMS request ID.
Setting_Description_sms.responseOkRegex=Specify the regular expression that you can use to determine whether @PwmAppName@ sent the SMS successfully to the gateway. If the response matches any of the expressions, @PwmAppName@ considers the transmission successful. If you do not specify any expressions, @PwmAppName@ assumes that all transmissions are successful.\n\nIf the response matches none of the expressions, @PwmAppName@ retries the SMS later (default 30 seconds). Use the Maximum SMS Queue Age option to limit the number of retries.\n\nNOTE\: The string must match an entire line. Use .* to match anything after the required texts.
Setting_Description_sms.senderID=Specify the alphanumerical sender identification. If blank, the provider uses a default or anonymous sender identification. In most cases, the SMS provider must validate the sender ID. Contact your provider for values that you can use as a valid sender identification.
Setting_Description_sms.successResultCodes=Specify the HTTP Result codes that @PwmAppName@ consideres as successful send attempts.
Setting_Description_sms.updateProfile.token.message=Specify the text of the SMS @PwmAppName@ sends during the profile update SMS phone number verification.
Setting_Description_sms.userSmsAttribute=Specify the users' LDAP attribute containing the users' mobile phone numbers for SMS.
Setting_Description_sms.useUrlShortener=Enable this option to use a URL shortener service like tinyurl.com, bit.ly, and goo.gl. This enables searching the SMS text for HTTP and HTTPS URLs and replaces them with a shortened version. You can configure the service @PwmAppName@ uses under the Miscellaneous options. Enusre that you check View and Advanced options.
Setting_Description_template.ldap=<p>This setting changes the default values throughout this configuration to reasonable values based on this value.  Only default (non-modified) settings are affected.  Any settings that have been modified from the default are unaffected.</p><p>You can change this setting at any time but use caution when doing so as the overall behavior of the application might change.  After changing this setting, review and test @PwmAppName@ to ensure the desired behavior occurs.</p>
Setting_Description_template.storage=<p>This setting changes the default values throughout this configuration to reasonable values based on this value.  Only default (non-modified) settings are affected.  Any settings that have been modified from the default are unaffected.</p><p>You can change this setting at any time but use caution when doing so as the overall behavior of the application might change.  After changing this setting review and test @PwmAppName@ to ensure the desired behavior occurs.</p>
Setting_Description_token.characters=Specify the available characters for the email token.
Setting_Description_token.ldap.attribute=Specify the attribute that @PwmAppName@ uses when you enable the LDAP Token Storage Method to store and search for tokens.
Setting_Description_token.length=Specify the length of the email token
Setting_Description_token.lifetime=Specify the default lifetime an token is valid (in seconds). The default is one hour.  This default may be overridden by module specific settings.
Setting_Description_token.storageMethod=Select the storage method @PwmAppName@ uses to save issued tokens.<table style\="width\: 400px"><tr><td>Method</td><td>Description</td></tr><tr><td>LocalDB</td><td>Stores the tokens in the local embedded LocalDB database.  Tokens are not common across multiple application instances.</td></tr><tr><td>DB</td><td>Store the tokens in a configured, remote database.  Tokens work across multiple application instances.</td></tr><tr><td>Crypto</td><td>Use crypto to create and read tokens, they are not stored locally.  Tokens work across multiple application instances if they have the same Security Key.  Crypto tokens ignore the length rules and might be too long to use for SMS purposes.</td></tr><tr><td>LDAP</td><td>Use the LDAP directory to store tokens.  Tokens work across multiple application instances.  You cannot use LDAP tokens as New User Registration tokens.</td></tr></table>
Setting_Description_updateAttributes.check.queryMatch=When you use the "checkProfile" or "checkAll" parameter with the command servlet, @PwmAppName@ uses this query match to determine if the user is required to populate the parameter values. <br/><br/>If this value is blank, then @PwmAppName@ checks the user's current values against the form requirements.
Setting_Description_updateAttributes.email.verification=Enable this option to send an email to the user's email address before @PwmAppName@ updates the account. The user's email must change to cause this verification email to be sent. The user must verify receipt of the email before @PwmAppName@ updates the account.
Setting_Description_updateAttributes.enable=Enable the option to Update Profile Attributes.  If true, this setting enables the Update Profile module.
Setting_Description_updateAttributes.forceSetup=Enable this option to present the Update Profile module to the users upon login if the users do not satisfy the form configuration conditions. Specifically, @PwmAppName@ checks the <b>Required</b> and <b>Regular Expression</b> conditions against the current LDAP form values.  The users cannot perform other functions until they update the form values to values that match the form configuration.
Setting_Description_updateAttributes.form=Update Profile Form values.
Setting_Description_updateAttributes.profile.list=Update Attributes Profiles
Setting_Description_updateAttributes.queryMatch=Add an LDAP query that only allows users who match this query to update their profiles.
Setting_Description_updateAttributes.showConfirmation=Enable this option to show the update attributes to the users after they configure them.  This gives your users an opportunity to read and review their attributes before submitting, however, it shows the responses on the screen and makes them visible to anyone else watching the users' screens.
Setting_Description_updateAttributes.sms.verification=Enable this option to send an SMS to the users' mobile phone numbers before updating the account.  The user must verify receipt of the SMS before @PwmAppName@ updates the account.
Setting_Description_updateAttributes.token.lifetime=Specify the lifetime a update profile email token is valid (in seconds). The default is 0.   When set to 0, the effective value is inherited from the setting <code>@PwmSettingReference\:token.lifetime@</code>
Setting_Description_updateAttributes.token.lifetime.sms=Specify the lifetime a new user update profile SMS token is valid (in seconds). The default is 0.  When set to 0, the effective value is inherited from the setting <code>@PwmSettingReference\:token.lifetime@</code>
Setting_Description_updateAttributes.customLinks=Create custom links for users to navigate to while updating their profile data.
Setting_Description_updateAttributes.writeAttributes=Add actions to execute after @PwmAppName@ populates a user's attributes.
Setting_Description_urlshortener.classname=Specify the URL Shortening Service class name. The Java full class name that implements a short URL service. You must include the corresponding JAR or ZIP file in the classpath, typically in the <i>WEB-INF/lib</i> directory or the application server's lib directory.
Setting_Description_urlshortener.parameters=Specify the Name/Value settings used to configure the selected URL shortening service. For example, an API key, user name, password or domain name. The settings must be in "name\=value" format, where name is the key value of a valid service setting.
Setting_Description_useXForwardedForHeader=If present, use the X-Forwarded-For HTTP header value as the client IP address instead of the source IP address of the HTTP connection.  Typically, upstream proxies add X-Forwarded-For headers or firewalls and might be the only reliable way to identify the user's source IP address.
Setting_Description_webservices.enableReadAnswers=Enable this option to allow @PwmAppName@ to use web services to read stored Challenge/Response answers of users.  The read responses are available in whatever hashing method format you selected.
Setting_Description_webservices.external.secrets=<p>Add named secrets for web services clients.  Protected web services require authentication with a named secret.  Create a secret with a name and secret key (password), and then enable the services that that named secret will be able to invoke.</p><p>Authentication to the web services must be invoked using Basic Authentication with the name of the secret as the username and the secret as the password.</p>
Setting_Description_webservices.healthStats.makePublic=Enable this option to enable the Health and Statistics web services publicly.  Normally, these require authentication as there might be security sensitive data available.  Enabling this option allows the users to use the web services without authentication.  You must enable this is setting for the public (non-authenticated) page at <i>/public/health.jsp</i> to be functional.
Setting_Description_webservices.queryMatch=Add an LDAP filter that contains the users permitted to execute REST web services.
Setting_Description_webservices.thirdParty.queryMatch=Add an LDAP filter that contains the users permitted to execute REST web services and specify a third party via the 'username' parameter.
Setting_Description_webservice.userAttributes=Add the user attributes that the various web services use and @PwmAppName@ presents as part of the users' data sets.
Setting_Description_wordlistCaseSensitive=Enable this option to treat the word list as case sensitive for all matches. Changing this value causes @PwmAppName@ to recompile the word list.
