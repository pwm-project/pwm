Category_Description_INTRUDER=This application contains built in intruder detection independent of what your LDAP directory might provide.  Because this application might be exposed directly to the internet, this additional layer of detection helps protect against direct attacks.  The internal intruder detection for the LDAP directory (if enabled) is always honored as well.  The goal for this intruder detection system is not to watch for human intruders, it is designed to stop robot or automatic attacks.  It is recommended that the triggers be sufficiently high so that normal user usage does not cause an application-level intruder detection.  The Help Desk or an administrator cannot unlock lockouts due to this intruder detection system.
