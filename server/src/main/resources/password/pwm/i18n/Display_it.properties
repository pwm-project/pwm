Display_OtpRecoveryInfo=Ciascun codice di recupero pu\u00f2 essere utilizzato una sola volta nel caso in cui non sia possibile accedere al telefono. Non dimenticare di <a class\="pwm-link-print">stampare questa pagina</a> o di annotare i codici e di conservarli in un luogo sicuro.
