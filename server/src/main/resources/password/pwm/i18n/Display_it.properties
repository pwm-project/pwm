Display_SetupHelpdeskResponses=<p>Per impostazione dell'amministratore \u00e8 necessario fornire le risposte seguenti. Tali risposte vengono utilizzate per verificare l'identit\u00e0 dell'utente nel caso in cui contatti l'help desk per richiedere assistenza.</p>
Display_SetupRandomResponses=
Display_SetupRequiredResponses=
Display_SetupResponses=<p>Se non si ricorda la password, \u00e8 possibile accedere al proprio account rispondendo alle domande di sicurezza.</p><p>Scegliere domande e risposte che possano essere usate per verificare la propria identit\u00e0 se si dimentica la password. Poich\u00e9 potranno essere utilizzate per accedere all'account, scegliere risposte che non siano facili da indovinare o scoprire.</p>
Display_SetupOtpSecret=Se si dimentica la password \u00e8 possibile accedere al proprio account utilizzando il dispositivo mobile. Seguire le istruzioni riportate di seguito a seconda del tipo di dispositivo.
Display_SetupOtp_Android_Title=Android
Display_SetupOtp_Android_Steps=<b>Installare l'app Google Authenticator per Android.</b><ol><li>Aprire Google Play Store sul telefono.</li><li>Cercare <b>Google Authenticator</b>.<br/>(<a target\="playstore" href\="https\://play.google.com/store/apps/details?id\=com.google.android.apps.authenticator2">Effettuare il download da Google Play Store</a>)</li><li>Effettuare il download e installare l'applicazione.</li></ol><b>Al termine dell'installazione, aprire e configurare Google Authenticator.</b><ol><li>In Google Authenticator, toccare Menu e selezionare "Configura account."</li><li>Selezionare "Leggi codice a barre".</li><li>Effettuare la scansione del codice a barre utilizzando la fotocamera del telefono.</li><li>Dopo aver effettuato la scansione, fare clic sul pulsante Continua.</li></ol>
Display_SetupOtp_iPhone_Title=iPhone
Display_SetupOtp_iPhone_Steps=<b>Toccare l'icona di App Store sull'iPhone.</b><ol><li>Aprire App Store sul telefono.</li><li>Cercare <b>Google Authenticator</b>.<br/>(<a target\="itunesstore" href\="https\://itunes.apple.com/us/app/google-authenticator/id388497605?mt\=8">Effettuare il download da App Store</a>)</li><li>Toccare l'app, quindi toccare Ottieni ed eseguire l'installazione.</li></ol><b>Al termine dell'installazione, aprire e configurare Google Authenticator.</b><ol><li>In Google Authenticator, toccare "+" e scegliere "Leggi codice a barre".</li><li>Effettuare la scansione del codice a barre utilizzando la fotocamera del telefono.</li><li>Dopo aver effettuato la scansione, fare clic sul pulsante Continua.</li></ol>
Display_SetupOtp_Other_Title=Altri
Display_SetupOtp_Other_Steps=<b>Cercare un'app compatibile a due fattori.</b><ul><li>Cercare <b>Google Authenticator</b> nell'app store del proprio dispositivo.<br/>Sono disponibili app compatibili per numerosi dispositivi.</li><li>Provare a cercare un'app che supporti i "<b>token di sicurezza TOTP</b>" o "RFC6238"</li><li>Effettuare il download e installare l'applicazione.</li></ul><b>Al termine dell'installazione, aprire e configurare l'app.</b><ol><li>Immettere i dati riportati di seguito o effettuare la scansione del codice a barre seguendo le istruzioni dell'app.</li><li>Dopo aver configurato l'app, fare clic sul pulsante Continua.</li></ol>
Display_TokenDestination=Destinazione token
Display_TokenResend=Il codice di sicurezza dovrebbe arrivare immediatamente. Se dopo aver atteso il codice non \u00e8 stato ricevuto, fare clic sul pulsante Reinvia codice per ricevere un nuovo codice.
